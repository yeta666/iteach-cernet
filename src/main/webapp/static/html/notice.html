<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>

		<link href="../css/ncss/bootstrap.css" rel="stylesheet">
		<link href="../css/ncss/font-awesome.css" rel="stylesheet">
		<link href="../css/ncss/style.css" rel="stylesheet">
		<link href="../css/ncss/animate.css" rel="stylesheet">

		<!--普遍样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/common_by_yeta.css" />
		<!--左边导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/leftside_by_yeta.css" />
		<!--顶部导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/headersection_by_yeta.css" />
		<!--主体部分样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/maincontent_by_yeta.css" />
		<!--底部样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/footer_by_yeta.css" />
		<!--响应式样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/style-responsive.css" />
		<!-- 时间选择css -->
		<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">
		<!-- 个性化定制组件样式 -->
		<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
		<link id="adaptive_ui" href="" rel="stylesheet">
	</head>

	<body>

		<section>
			<!-- left side start-->
			<div class="left-side sticky-left-side">

				<!--logo and iconic logo start-->
				<div class="logo">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>

				<div class="logo-icon text-center">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>
				<!--logo and iconic logo end-->

				<div class="left-side-inner">

					<!-- visible to small devices only -->
					<div class="visible-xs hidden-sm hidden-md hidden-lg">
						<div class="media logged-user">
							<img alt="user" src="" class="media-object user_img">
							<div class="media-body">
								<h4 class="user_name"></h4>
							</div>
						</div>
						<ul id="user_menu_left"><!-- class="nav nav-pills nav-stacked custom-nav" -->
						</ul>
					</div>

					<!--sidebar nav start-->
					<ul class="nav nav-pills nav-stacked custom-nav" id="left_side"></ul>
					<!--sidebar nav end-->

				</div>
			</div>
			<!-- left side end-->

			<!-- main content start-->
			<div class="main-content">

				<!-- header section start-->
				<div class="header-section">

					<!--toggle button start-->
					<a class="toggle-btn"><i class="fa fa-bars"></i></a>
					<!--toggle button end-->

					<!--notification menu start -->
					<div class="menu-right">
						<ul id="user_menu_right">
						</ul>
					</div>
					<!--notification menu end -->

				</div>
				<!-- header section end-->

				<!-- page heading start-->
				<div class="page-heading">
					<h3 id="system_title_by_yeta"></h3>
					<ul class="breadcrumb">
						<li>
							<a href="home.html">主页</a>
						</li>
						<li class="active">消息中心</li>
					</ul>
				</div>
				<!-- page heading end-->

				<!--body wrapper start-->
				<div class="wrapper">
					<div class="row animated fadeInRight">
						<div class="row">
							<div class="col-lg-12">
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h2>
										<i class="fa fa-envelope"></i> 消息中心
									</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a>
											<a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>

									<div class="ibox-content m-b-sm border-bottom">
										<div class="p-xs">
											<!-- 查询区域 -->
											<div class="form-inline" style="margin-bottom: 10px;">
												<form class="form-search">
													<!-- 管理员“增加删除”信息区域 -->
													<span id="noticeadddel"> 
														<a id="addButton" onclick="buttonHtml('notice_add.html');" class="btn btn-warning"> 
															<i class="fa fa-plus"></i> 增加
														</a> 
														<a id="delButton" class="btn btn-danger"> 
															<i class="fa fa-minus"></i> 删除
														</a>
													</span>
													<br />
													<!-- /管理员“增加删除”信息区域 -->
													<input type="text" placeholder="开始时间" data-date-format="yyyy-mm-dd" class="form-control" id="startTime"> ~ 
													<input type="text" placeholder="结束时间" data-date-format="yyyy-mm-dd" class="form-control" id="endTime"> 
													<input type="text" placeholder="请输入关键词" id="keyword" class="form-control">
													<input type="reset" class="btn btn-info" />
													<a id="search" type="button" class="btn btn-primary"><i class="fa fa-search"></i> 搜索</a>
												</form>
											</div>
											<!-- 查询区域 -->

											<div id="user-center-content">
												<table class="table table-hover table-bordered" style="text-align:center;">
													<thead>
														<tr>
															<th style="text-align:center;">
																<a href="#" id="chooseall">全选</a>
															</th style="text-align:center;">
															<th style="text-align:center;">序</th>
															<th style="text-align:center;">名称</th>
															<th style="text-align:center;">发布人</th>
															<th style="text-align:center;">时间</th>
														</tr>
													</thead>
													<tbody id="mainTable">
													</tbody>
												</table>
											</div>

										</div>
										<div id="pagination" class="pagination pagination-right"></div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!--body wrapper end-->

				<!--footer section start-->
				<footer id="footer"> </footer>
				<!--footer section end-->

			</div>
			<!-- main content end-->
		</section>

		<!-- 删除弹出层 start -->
		<div class="modal inmodal" id="delModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content animated flipInY">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
						<h4 class="modal-title" id="announce-title">删除链接资源</h4>

					</div>
					<div class="modal-body">
						<table border="0">
							<tr>
								<td id='delLabel'>确认删除？</td>
							</tr>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info" data-dismiss="modal">
						<i class="fa fa-close"></i> 取消
					</button>
						<a id="delNoticButton" class="btn btn-success"><i class="fa fa-check-square-o"></i> 确认</a>
					</div>
				</div>
			</div>
		</div>

		<!-- 删除弹出层 end -->
		<!-- modal-- -->
		<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content animated flipInY">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
						<h4 class="modal-title" id="announce-title">通 知</h4>

					</div>
					<div class="modal-body">
						<p id="announce-time" class="text-center"></p>
						<p id="announce-content"></p>
					</div>
					<div class="modal-footer">
						<span id="eidNoticecol">
						<button id="eidNotice" class="btn btn-info">
							<i class="fa fa-edit"></i> 编辑
						</button>
					</span>
						<button type="button" class="btn btn-success" data-dismiss="modal">
						<i class="fa fa-close"></i> 关闭
					</button>

					</div>
				</div>
			</div>
			<!-- modal-- -->
		</div>

		<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>
		<script src="../js/njs/jquery.metisMenu.js"></script>
		<!-- 导航手风琴插件 -->
		<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
		<!-- 美化滚动条插件 -->
		<script src="../js/jquery.scrollUp.min.js" type="text/javascript"></script>
		<!-- 回到顶部插件 -->
		<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
		<!-- 延迟加载插件 -->
		<script src="../js/extend.js" type="text/javascript"></script>
		<!-- 不晓得啥子用 -->
		<script src="../js/utils.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/cachepage.js"></script>
		<!--时间选择js -->
		<script src="../js/ext/bootstrap-datetimepicker.js"></script>
		<script src="../js/ext/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<script type="text/javascript" src="../js/notice.js"></script>
		<script src="../js/njs/hplus.js?v=2.2.0"></script>
		
		<!-- 模块化界面js -->
		<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
		<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

	</body>

</html>
