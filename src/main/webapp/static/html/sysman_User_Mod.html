							<div class="col-lg-12">
								<div class="ibox-content m-b-sm border-bottom">
									<h2>
										<i class="fa fa-edit"></i> 用户信息修改
									</h2>
									<div class="ibox-content">
										<form class="form-horizontal">
											<div id="infomsg"></div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-3" id="head-pic">头像：</label>
												<div class="col-sm-4">
													<img id='head-pic-mod' src="" style="width:100%; height:auto;">
												</div>
												<div class="col-sm-5">
													<input id="postfile" name="postfile" type="file" style='padding-top:100px;' onchange="fileUp()">

												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-3" id="userNameCanChange">用户名/学籍号：</label>
												<div class="col-sm-4">
													<input type="text" id="userNameNew" class="form-control">
												</div>
												<div class="col-sm-5">
													<span class="help-block m-b-none" id="user-add-check">*必填,4-20位,工号可作为登录名</span>
												</div>
											</div>
											<div class="form-group col-sm-12" id="userNameCanChange">
												<label class="control-label col-sm-3">真实姓名：</label>
												<div class="col-sm-4">
													<input type="text" id="userRealNameNew" class="form-control">
												</div>
												<div class="col-sm-5">
													<span class="help-block m-b-none">*必填,用户真实姓名,1-16位</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-3">性别：</label>
												<div class="col-sm-4">
													<select id="sex" class="form-control">
														<option value="男">男</option>
														<option value="女">女</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-3">密码：</label>
												<div class="col-sm-4">
													<input type="password" id="passwordNew" class="form-control">
												</div>
												<div class="col-sm-5">
													<span class="help-block m-b-none">*必填,4-20位</span>
												</div>
											</div>
											<div class="form-group col-sm-12" id="departments" style="display: none;">
												<label class="control-label col-sm-3">所在专业：</label>
												<div class="col-sm-4">
													<select id="modify-depart" class="form-control">
													</select>
												</div>
												<div class="col-sm-5">
													<span class="help-inline">*必选，修改用户所在专业</span>
												</div>
											</div>
											<div class="form-group col-sm-12" id="student-grade" style="display: none;">
												<label class="control-label col-sm-3">所在年级：</label>
												<div class="col-sm-4">
													<select id="modify-grade" class="form-control">
													</select>
												</div>
												<div class="col-sm-5">
													<span class="help-inline">*必选，修改用户所在年级</span>
												</div>
											</div>
											<div class="form-group col-sm-12" id="student-class" style="display: none;">
												<label class="control-label col-sm-3">所在班级：</label>
												<div class="col-sm-4">
													<select id="modify-class" class="form-control">
													</select>
												</div>
												<div class="col-sm-5">
													<span class="help-inline">*必选，修改用户所在班级</span>
												</div>
											</div>
											<div class="form-group col-sm-12" id="time-in" style="display: none;">
												<label class="control-label col-sm-3">入学时间：</label>
												<div class="col-sm-4">
													<input id="time-inschool" class="form-control" type="text" data-date-format="yyyy-mm-dd">
												</div>
												<div class="col-sm-5">
													<span class="help-inline">*必填</span>
												</div>
											</div>

											<div class="form-group col-sm-12" id="study-id" style="display: none;">
												<label class="control-label col-sm-3">考籍号：</label>
												<div class="col-sm-4">
													<input type="text" id="study-id-new" class="form-control">
												</div>
												<div class="col-sm-5">
													<span class="help-block m-b-none"></span>
												</div>
											</div>

											<div class="form-group col-sm-12" id="rolesNew">
												<label class="control-label col-sm-3" for="confirmPassword">用户角色：</label>
												<div class="col-sm-2" style="padding-right:0;">
													<input type="text" class="form-control" id="role-input" readonly="readonly">
												</div>
												<div class="col-sm-2" style="padding:0;">
													<div class="input-group-btn ">
														<button class="btn btn-white " type="button" id="dropdownToggle">角色
															<span class="caret"></span>
														</button>
														<div class="dropdown-menu" id="content">
															<div class="arrow"></div>
															<h3 class="popover-title">用户角色<span id="close">关闭</span></h3>
															<div id="roles" class="popover-content"></div>
														</div>
													</div>
												</div>
												<div class="col-sm-5">
													<span class="help-block m-b-none">&nbsp;&nbsp;*为该用户指定权限</span>
												</div>
											</div>

											<div class="form-group col-sm-12">
												<label class="control-label col-sm-3">身份证号：</label>
												<div class="col-sm-4">
													<input id="userIdNew" type="text" class="form-control">
												</div>
												<div class="col-sm-5">
													<span class="help-inline">15位或者18位</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-3">电子邮件：</label>
												<div class="col-sm-4">
													<input id="emailNew" type="text" class="form-control">
												</div>
												<div class="col-sm-5">
													<span class="help-inline">位数不能超过40,符合邮箱要求</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-3">电话号码：</label>
												<div class="col-sm-4">
													<input id="phoneNumNew" type="text" class="form-control">
												</div>
												<div class="col-sm-5">
													<span class="help-inline"></span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-3">通讯地址：</label>
												<div class="col-sm-4">
													<input id="addressNew" type="text" class="form-control">
												</div>
												<div class="col-sm-5">
													<span class="help-inline"></span>
												</div>
											</div>

											<div class="form-group col-sm-12">
												<label for="content" class="control-label col-sm-3">备注：</label>
												<!-- 	<div class="col-sm-10" >
													<div class="summernote" id="remarkNew" ></div>
												</div> -->
												<div class="col-sm-4">
													<textarea id="remarkNew" rows="7" style="width:100%;" class="span7" class="form-control"></textarea>
												</div>
											</div>

											<div class="form-group ">
												<div class="col-sm-12 col-sm-offset-3">
													<a id="submit-modify" type="button" class="btn btn-primary"><i class="fa fa-check-square-o"></i> &nbsp;提交修改</a>
													<a id="cancle-modify" type="button" class="btn btn-success"><i class="fa fa-repeat"></i> &nbsp;取消修改
													</a>
												</div>
											</div>

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
