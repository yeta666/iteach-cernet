		<!--顶部导航样式-->

		<!--主体部分样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/maincontent_by_yeta.css" />
		<!--底部样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/footer_by_yeta.css" />
		<!--响应式样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/style-responsive.css" />

		<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
		<link id="adaptive_ui" href="" rel="stylesheet">

	<body>

		<section>
			<!-- left side start-->
			<div class="left-side sticky-left-side">

				<!--logo and iconic logo start-->
				<div class="logo">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>

				<div class="logo-icon text-center">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>
				<!--logo and iconic logo end-->

				<div class="left-side-inner">

					<!-- visible to small devices only -->
					<div class="visible-xs hidden-sm hidden-md hidden-lg">
						<div class="media logged-user">
							<img alt="user" src="" class="media-object user_img">
							<div class="media-body">
								<h4 class="user_name"></h4>
							</div>
						</div>
						
						<ul id="user_menu_left"><!-- class="nav nav-pills nav-stacked custom-nav" -->
						</ul>
					</div>

					<!--sidebar nav start-->
					<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
						<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
					</ul>
					<!--sidebar nav end-->

				</div>
			</div>
			<!-- left side end-->

			<!-- main content start-->
			<div class="main-content">

				<!-- header section start-->
				<div class="header-section">

					<!--toggle button start-->
					<a class="toggle-btn"><i class="fa fa-bars"></i></a>
					<!--toggle button end-->

					<!--notification menu start -->
					<div class="menu-right">
						<ul id="user_menu_right">
						</ul>
					</div>
					<!--notification menu end -->

				</div>
				<!-- header section end-->

				<!-- page heading start-->
				<div class="page-heading">
					<h3 id="system_title_by_yeta"></h3>
					<ul class="breadcrumb">
						<li>
							<a href="home.html">主页</a>
						</li>
						<li class="active">服务器管理</li>
					</ul>
				</div>
				<!-- page heading end-->

				<!--body wrapper start-->
				<div class="wrapper">
					<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">
								<!-- ibox float-e-margins- -->
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h2>
											<i class="fa fa-th-list"></i> 修改服务器信息
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content" style="height:800px;">
										<!-- 查询区域 -->
										<form id="addQuesForm" class="form-horizontal">
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseName">服务器名称：</label>
												<div class="col-sm-5">
													<input id="veseName" type="text" placeholder="服务器名称" class="form-control1 selectType2">
													<span id="checkName" class="help-inline"></span> <span
														class="help-inline">*必填</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseLoginName">服务器用户名：</label>
												<div class="col-sm-5">
													<input id="veseLoginName" type="text" placeholder="服务器用户名" class="form-control1 selectType2">
													<span class="help-inline"></span> <span class="help-inline">*必填
													</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="vesePassword">服务器密码：</label>
												<div class="col-sm-5">
													<input id="vesePassword" type="password" class="form-control1 selectType2"
														placeholder="服务器密码"> <span id="checkPass"
														class="help-inline"></span> <span class="help-inline">*必填</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="vesePassword1">确认密码：</label>
												<div class="col-sm-5">
													<input id="vesePassword1" type="password" class="form-control1 selectType2"
														placeholder="请再次输入密码"> <span id="checkPass1"
														class="help-inline"></span> <span class="help-inline">*必填</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseInnerIp">服务器IP：</label>
												<div class="col-sm-5">
													<input id="veseInnerIp" type="text" placeholder="服务器IP" class="form-control1 selectType2">
													<span id="checkIP" class="help-inline"></span> <span
														class="help-inline"></span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseInnerMask">服务器子网掩码：</label>
												<div class="col-sm-5">
													<input id="veseInnerMask" type="text" placeholder="服务器子网掩码" class="form-control1 selectType2">
													<span id="checkMask" class="help-inline"></span> <span
														class="help-inline"></span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseOuterIp">客户端访问IP：</label>
												<div class="col-sm-5">
													<input id="veseOuterIp" type="text" placeholder="客户端访问IP" class="form-control1 selectType2">
													<span class="help-inline"></span> <span class="help-inline">*必填</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseOuterMask" >客户端子网掩码：</label>
												<div class="col-sm-5">
													<input id="veseOuterMask" type="text" placeholder="客户端子网掩码" class="form-control1 selectType2">
													<span id="" class="help-inline"></span> <span
														class="help-inline">*必填</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseDepaId">所属部门：</label>
												<div class="col-sm-5">
													<select id="veseDepaId" name="veseType" class="form-control1 selectType2">
														<option value="0">选择主服务器所属部门</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseType">服务器类型：</label>
												<div class="col-sm-5">
													<select id="veseType" name="veseType" class="form-control1 selectType2">
														<option value="1">主服务器</option>
														<option value="2">从服务器</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseState">服务器状态：</label>
												<div class="col-sm-5">
													<select id="veseState" name="veseState" class="form-control1 selectType2">
														<option value="0">正常</option>
														<option value="1">故障</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseEnable">服务器使用情況：</label>
												<div class="col-sm-5">
													<select id="veseEnable" name="veseEnable" class="form-control1 selectType2">
														<option value="1">使用</option>
														<option value="0">未使用</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="veseRemark">服务器备注：</label>
												<div class="">
													<textarea cols="" id="veseRemark" class="form-control1 selectType2 textAreaClass"
														placeholder="服务器备注、说明"></textarea>
													<span class="help-inline"></span> <span class="help-inline">服务器备注、说明</span>
												</div>
											</div>
											<div class="col-sm-12">
											<div class="col-sm-2"></div>
											<div class="col-sm-4">
											<a href="#" class="btn btn-success" id="modButton"><i class="fa fa-check-square-o"></i> 保存</a>
												&nbsp;&nbsp;&nbsp;&nbsp;<a
													href="javascript:history.go(-1);" class="btn btn-info"
													id="cancel"><i class="fa fa-repeat"></i> 返回</a>
											</div>
												<div class="col-sm-6"></div>
											</div>
										</form>

									

									</div>
								</div>
								<!-- - -->

							</div>
						</div>
					</div>
				</div>
				</div>
				<!--body wrapper end-->

				<!--footer section start-->
				<footer id="footer">

				</footer>
				<!--footer section end-->

			</div>
			<!-- main content end-->
		</section>

		<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
		<!-- 美化滚动条插件 -->
		
		<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
		<!-- 延迟加载插件 -->
		<script src="../js/ext/highcharts.js" type="text/javascript"></script>
		<script src="../js/extend.js" type="text/javascript"></script>
		<script src="../js/utils.js" type="text/javascript"></script>
		<script src="../js/common.js?ver=1" type="text/javascript"></script>
		<script type="text/javascript" src="../js/sysman_Server_mod.js"></script>
		<script src="../js/njs/hplus.js"></script>
		
		<!-- 模块化界面js -->
		<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
		<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

	</body>

</html>
