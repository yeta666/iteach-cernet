<!--普遍样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/common_by_yeta.css" />
<!--左边导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/leftside_by_yeta.css" />
<!--顶部导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/headersection_by_yeta.css" />
<!--主体部分样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/maincontent_by_yeta.css" />
<!--底部样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/footer_by_yeta.css" />
<!--响应式样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/style-responsive.css" />
<!-- 时间选择css -->
<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">
<!-- 个性化定制组件样式 -->
<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
<link id="adaptive_ui" href="" rel="stylesheet">
</head>

<body>

	<section>
		<!-- left side start-->
		<div class="left-side sticky-left-side">

			<!--logo and iconic logo start-->
			<div class="logo">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>

			<div class="logo-icon text-center">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>
			<!--logo and iconic logo end-->

			<div class="left-side-inner">

				<!-- visible to small devices only -->
				<div class="visible-xs hidden-sm hidden-md hidden-lg">
					<div class="media logged-user">
						<img alt="user" src="" class="media-object user_img">
						<div class="media-body">
							<h4 class="user_name"></h4>
						</div>
					</div>

					<ul id="user_menu_left">
						<!-- class="nav nav-pills nav-stacked custom-nav" -->
					</ul>
				</div>

				<!--sidebar nav start-->
				<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
					<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
				</ul>
				<!--sidebar nav end-->

			</div>
		</div>
		<!-- left side end-->

		<!-- main content start-->
		<div class="main-content">

			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

				<!--notification menu start -->
				<div class="menu-right">
					<ul id="user_menu_right">
					</ul>
				</div>
				<!--notification menu end -->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3 id="system_title_by_yeta"></h3>
				<ul class="breadcrumb">
					<li><a href="home.html">主页</a></li>
					<li class="active">测试管理</li>
				</ul>
			</div>
			<!-- page heading end-->

			<!--body wrapper start-->
			<div class="wrapper">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h2>
											<i class="fa fa-toggle-right"></i> 添加试题
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content" id="addQuestion"
										style="height: 1000px;">
										<form id="addQuesForm" class="form-horizontal">
											<div id="quesContent" class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="ques_add_type">题型：</label>
												<div class="controls col-sm-4">
													<select id="ques_add_type" name="ques_add_type"
														class="form-control" onchange="add_type_change()">
														<option value="1">单选题</option>
														<option value="2">多选题</option>
														<option value="3">判断题</option>
														<option value="4">填空题</option>
														<option value="5">问答题</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="ques_add_title">题干：</label>
												<div class="controls col-sm-4">
													<textarea wrap="wrap" name="ques_add_title"
														class="form-control" id="ques_add_title" rows="5"
														class="span7"></textarea>
												</div>
												<div class="col-sm-4">
													<span id="attachTitle"> <a class="btn btn-info"
														data-toggle="modal" data-keyboard="true"
														data-backdrop="true" href="#attachimportmodal"
														onclick="bindUploadAttach('attachTitle')">上传题干附件</a>
													</span> <span id="titleTips" style="color: red"></span> <a
														id="store_attachTitle"></a>
												</div>
											</div>
											<div id="addOptionsShow">
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-2" for="add_option1">选项A:</label>
													<div id="add1" class="controls col-sm-4">
														<input type="text" id="add_option1" name="option_content"
															class="form-control" />

													</div>
													<div class="col-sm-4">
														<a class="btn btn-primary" onclick="addOneOption()"
															id="add_bu_option1"> 添加选项</a> <a
															id="store_attach_option1"></a> <span id="optionTips"
															style="color: red"></span>
													</div>
												</div>
											</div>
											<div id="addAnswer" class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="ques_add_title">答案：</label>
												<div class="controls col-sm-4">
													<input type="radio" id="addOption1" value="1"
														name="answer_option" checked="checked">A
												</div>
											</div>
											<div id="courseShow" class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="ques_add_title">相关课程：</label>
												<div class="controls col-sm-4">
													<select id="quCourse" class="form-control">
														<option value="0">请选择</option>
													</select>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="ques_add_title">难易程度：</label>
												<div class="controls col-sm-4">
													<select id="qlevel" name="qlevel" class="form-control">
														<option style="color: #00ff00" value="0">容易</option>
														<option selected="selected" value="1">一般</option>
														<option style="color: #ff9900" value="2">偏难</option>
														<option style="color: #ff0000" value="3">困难</option>
													</select>
												</div>
											</div>
											<div class="form-group ">
												<div class="col-sm-12 col-sm-offset-3">
													<a href="#" class="btn btn-primary " id="add_ques_submit"
														onclick="storeTheQues(0)">保存</a> &nbsp;&nbsp;&nbsp;&nbsp;<a
														href="javascript:history.go(-1);" class="btn btn-info"
														id="cancel">返回</a>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--body wrapper end-->

		<!--footer section start-->
		<footer id="footer"> </footer>
		<!--footer section end-->

		</div>
		<!-- main content end-->
	</section>

	<div class="modal inmodal" id="attachimportmodal" tabindex="-1"
		role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content animated flipInY">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">×</a>
					<h3>附件上传</h3>
				</div>
				<div class="modal-body">
					<div class="alert alert-info">
						<h4 class="alert-heading">附件上传须知</h4>
						<br /> <br />
						<ol>
							<li>上传文件仅支持图片、音频和视频</li>
							<li>图片文件仅支持png,gif,jpeg格式</li>
							<li>音频仅支持mp3,wma格式</li>
							<li>视频仅支持flv</li>
							<li>请上传相应格式的文件</li>
						</ol>
					</div>
					<form onsubmit="return false;" id="uploadform"
						enctype="multipart/form-data" class="form-inline well">
						<label class="control-label" for="fileInput">上传附件</label> <input
							class="input-file" id="fileInput" name="upload" type="file">
						<button class="btn btn-primary" type="button" id="upload">上传</button>
					</form>
				</div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>

	<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/njs/jQuery.Cookie.js" type="text/javascript"></script>

	<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
	<!-- 美化滚动条插件 -->

	<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
	<!-- 延迟加载插件 -->
	<script src="../js/ext/highcharts.js" type="text/javascript"></script>
	<script src="../js/extend.js" type="text/javascript"></script>
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/common.js?ver=1" type="text/javascript"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script type="text/javascript" src="../js/sysman_Questions_add.js"></script>
	<script src="../js/njs/hplus.js"></script>

	<!-- 模块化界面js -->
	<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
	<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

</body>

</html>
