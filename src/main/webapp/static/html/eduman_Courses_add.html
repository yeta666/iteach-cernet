<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="../css/ncss/bootstrap.css" rel="stylesheet">
<link href="../css/ncss/font-awesome.css" rel="stylesheet">
<link href="../css/ncss/style.css" rel="stylesheet">
<link href="../css/ncss/animate.css" rel="stylesheet">
<link href="../css/ncss/common.css" rel="stylesheet">
<!--普遍样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/common_by_yeta.css" />
<!--左边导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/leftside_by_yeta.css" />
<!--顶部导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/headersection_by_yeta.css" />
<!--主体部分样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/maincontent_by_yeta.css" />
<!--底部样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/footer_by_yeta.css" />
<!--响应式样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/style-responsive.css" />
<!-- 个性化定制组件样式 -->
<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
<link id="adaptive_ui" href="" rel="stylesheet">
</head>

<body>

	<section>
		<!-- left side start-->
		<div class="left-side sticky-left-side">

			<!--logo and iconic logo start-->
			<div class="logo">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>

			<div class="logo-icon text-center">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>
			<!--logo and iconic logo end-->

			<div class="left-side-inner">

				<!-- visible to small devices only -->
				<div class="visible-xs hidden-sm hidden-md hidden-lg">
					<div class="media logged-user">
						<img alt="user" src="" class="media-object user_img">
						<div class="media-body">
							<h4 class="user_name"></h4>
						</div>
					</div>

					<ul id="user_menu_left">
						<!-- class="nav nav-pills nav-stacked custom-nav" -->
					</ul>
				</div>

				<!--sidebar nav start-->
				<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
					<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
				</ul>
				<!--sidebar nav end-->

			</div>
		</div>
		<!-- left side end-->

		<!-- main content start-->
		<div class="main-content">

			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

				<!--notification menu start -->
				<div class="menu-right">
					<ul id="user_menu_right">
					</ul>
				</div>
				<!--notification menu end -->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3 id="system_title_by_yeta"></h3>
				<ul class="breadcrumb">
					<li><a href="home.html">主页</a></li>
					<li class="active">课程管理</li>
				</ul>
			</div>
			<!-- page heading end-->

			<!--body wrapper start-->
			<div class="wrapper">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">

								<!-- 学生学习进度- -->
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h2>
											<i class="fa fa-edit"></i>
											<!--fa-barcode-->
											新增课程
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="dropdown-toggle" data-toggle="dropdown"
												href="table_basic.html#"> <i class="fa fa-wrench"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content">
										<form class="form-horizontal">
											<div id="infomsg"></div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="code">课程代码：</label>
												<div class="col-sm-3">
													<input type="text" id="code" name="code"
														class="form-control">
												</div>
												<div class="col-sm-3">
													<span class="help-block m-b-none">*必填</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="name">课程名称：</label>
												<div class="col-sm-3">
													<input type="text" id="name" name="name"
														class="form-control">
												</div>
												<div class="col-sm-3">
													<span class="help-block m-b-none"></span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="courType">课程类型：</label>
												<div class="col-sm-3">
													<select id="courType" name="courType" class="form-control">
														<option value="B">必修</option>
														<option value="XIA">选修IA</option>
														<option value="XIB">选修IB</option>
														<option value="XII">选修II</option>
													</select>
												</div>
												<div class="col-sm-3">
													<span class="help-inline">*必选</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="courType">课程学年：</label>
												<div class="col-sm-3">
													<select id="searchCourseYear" class="form-control">
														<option value="0">未设置</option>
														<option value="1">第一学年</option>
														<option value="2">第二学年</option>
														<option value="3">第三学年</option>
													</select>
												</div>
												<div class="col-sm-3">
													<span class="help-inline">*必选</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="courType">课程学期：</label>
												<div class="col-sm-3">
													<select class="form-control" id="searchCourTerm">
														<option value="0">未设置</option>
														<option value="1">上学期</option>
														<option value="2">下学期</option>
													</select>
												</div>
												<div class="col-sm-3">
													<span class="help-inline">*必选</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="courType">课程学段：</label>
												<div class="col-sm-3">
													<select id="searchCourTermPhase" class="form-control">
														<option value="0">未设置</option>
														<option value="1">不分学段</option>
														<option value="2">第一学段</option>
														<option value="3">第二学段</option>
													</select>
												</div>
												<div class="col-sm-3">
													<span class="help-inline">*必选</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="courType">文理类型：</label>
												<div class="col-sm-3">
													<select id="searchArtScience" class="form-control">
														<option value="0">公共</option>
														<option value="1">人文方向</option>
														<option value="2">理工方向</option>
													</select>
												</div>
												<div class="col-sm-3">
													<span class="help-inline">*必选</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="courCredit">课程学分：</label>
												<div class="col-sm-3">
													<input type="text" id="courCredit" name="courCredit"
														class="form-control">
												</div>
												<div class="col-sm-3">
													<span class="help-block m-b-none">*必填</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="courTimeSchedule">时间安排：</label>
												<div class="col-sm-3">
													<input type="text" id="courTimeSchedule"
														name="courTimeSchedule" class="form-control">
												</div>
												<div class="col-sm-3">
													<span class="help-block m-b-none"></span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="code1">课程领域：</label>
												<div class="col-sm-7">
													<div id="courCateid"></div>
												</div>
												<div class="col-sm-3">
													<span class="help-block m-b-none">*必选</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="code1">考核方式：</label>
												<div class="col-sm-3">
													<select id="evaluationMode" class="form-control">

													</select>
												</div>
												<div class="col-sm-3">
													<span class="help-inline">*必选</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="scoreLimit">测试限制：</label>
												<div class="col-sm-3">
													<input type="text" id="scoreLimit" name="scoreLimit"
														class="form-control">
												</div>
												<div class="col-sm-6">
													<span class="help-block m-b-none">*必填，学生参加该门课程考试需达到的最低分数</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="code1">主讲教师：</label>
												<div class="col-sm-3">
													<select id="seleteSchoolID" class="form-control"
														style="display: none;">
													</select>
												</div>
												<div class="col-sm-3">
													<select id="CourseTeacher" class="form-control"></select>
												</div>
												<div class="col-sm-3">
													<a id="submit" onclick="addTeacher();"
														class="btn btn-small btn-info">增加</a> <span
														class="help-inline">*必选</span>
												</div>
												<div class="col-sm-offset-2 col-sm-7" id="courseTeachers"></div>
											</div>
											<div id="mainTeachers"></div>
											<!-- libo新增 开始-->
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="courState">培训项目状态：</label>
												<div class="col-sm-3">
													<select id="courState" value="1" class="form-control">
														<option value='1'>开放</option>
														<option value='2'>关闭</option>
													</select>
												</div>
												<div class="col-sm-3">
													<span class="help-inline">*必选</span>
												</div>
											</div>
											<!-- libo新增结束 -->
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="puState">公开状态：</label>
												<div class="col-sm-3">
													<select id="publicState" value="0" class="form-control">
														<option value='1'>公选课程</option>
														<option value='0'>校选课程</option>
													</select>
												</div>
												<div class="col-sm-3">
													<span class="help-inline">*必选</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<div class="col-sm-offset-2">
													<span class="help-inline">设为"校选课程"课程只能在开课单位范围内开课，设为“公选课程”课程可以被其他单位选修</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="description">课程描述：</label>
												<div class="col-sm-3">
													<textarea id="description" rows="5" name="description"
														class="form-control"></textarea>
												</div>
												<div class="col-sm-3">
													<span class="help-block m-b-none">*必填</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="postFileInput">封面图片：</label>
												<div class="col-sm-3">
													<img id="loading" src="../img/loading.gif"
														style="display: none;"> <input class="input-file"
														id="postfile" name="postfile" type="file"></input>
												</div>
												<div class="col-sm-3">
													<button class="btn btn-info" id="addAttachment"
														type="button"
														onClick="javascript:sunbmitNewBbsAttachNew(6,'upload/eduman/');">添加</button>
												</div>
												<div class="controls" id="attachment"></div>
											</div>
											<div class="form-group ">
												<div class="col-sm-12 col-sm-offset-3">
													<a id="addNewCourse" type="button" class="btn btn-primary"
														onClick="javascript:addNewCourseM();"><i
														class="fa fa-check-square-o"></i> &nbsp;新增</a> <a
														id="addNewCourse" type="button" class="btn btn-primary"
														onClick="javascript:resetContent();"><i
														class="fa fa-refresh"></i> &nbsp;重置</a> <a type="button"
														href="javascript:history.go(-1);" id="bbs"
														class="btn btn-success"><i class="fa fa-repeat"></i>
														&nbsp;返回</a>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--body wrapper end-->

			<!--footer section start-->
			<footer id="footer"> </footer>
			<!--footer section end-->

		</div>
		<!-- main content end-->
	</section>

	<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/njs/jQuery.Cookie.js" type="text/javascript"></script>

	<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
	<!-- 美化滚动条插件 -->

	<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
	<!-- 延迟加载插件 -->
	<script src="../js/ext/highcharts.js" type="text/javascript"></script>
	<script src="../js/extend.js" type="text/javascript"></script>
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/common.js?ver=1" type="text/javascript"></script>
	<script src="../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<script type="text/javascript" src="../js/bbs_uploadAndDelAttach.js"></script>
	<script type="text/javascript" src="../js/select_SchoolCourse.js"></script>
	<script type="text/javascript" src="../js/eduman_Courses_add.js"></script>
	<script src="../js/njs/hplus.js"></script>

	<!-- 模块化界面js -->
	<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
	<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

</body>

</html>
