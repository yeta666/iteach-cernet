	<section>
		<!-- left side start-->

			<!--logo and iconic logo start-->

			<div class="left-side-inner">

				<!-- visible to small devices only -->
				<div class="visible-xs hidden-sm hidden-md hidden-lg">

						<img alt="user" src="" class="media-object user_img">
						<div class="media-body">
							<h4 class="user_name"></h4>
						</div>
					</div>
					<ul id="user_menu_left">
						<!-- class="nav nav-pills nav-stacked custom-nav" -->
					</ul>
				</div>

				<!--sidebar nav start-->
				<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">

							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
				</ul>
				<!--sidebar nav end-->

			</div>
		</div>
		<!-- left side end-->

		<!-- main content start-->
		<div class="main-content">

			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

				<!--notification menu start -->
				<div class="menu-right">
					<ul id="user_menu_right">
					</ul>
				</div>
				<!--notification menu end -->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3 id="system_title_by_yeta"></h3>
				<ul class="breadcrumb">
					<li><a href="home.html">主页</a></li>
					<li class="active">章节管理</li>
				</ul>
			</div>
			<!-- page heading end-->

			<!--body wrapper start-->
			<div class="wrapper">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">

								<!-- 学生学习进度- -->
								<div class="ibox float-e-margins" id="tabContent1"
									style='display: block;'>
									<div class="ibox-title">
										<h2>
											<i class="fa fa-wrench"></i> 章节管理
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content">
										<div id="infomsg"></div>
										<!-- Operating START -->
										<form onsubmit="return false;" class="form-inline">
											<!-- 操作栏 s -->
											<a id="addButton" class="btn btn-warning" type="button">
												<i class='fa fa-plus'></i>&nbsp;增加
											</a> <a id="delButton" class="btn btn-danger"> <i
												class='fa fa-minus'></i>&nbsp;删除
											</a>
											<!-- 操作栏 e -->
											<select id="Course"
												class="resCourse form-control1 selectType3">
												<option value="-1">=课程=</option>
											</select> <input id='searchChapName' class="form-control1" type="text"
												data-provide="typeahead" placeholder="请输入章节名称"> <a
												id="courseSel" class="btn btn-primary"
												style='cursor: pointer;'> <i class='fa fa-search'></i>&nbsp;搜索
											</a>

										</form>
										<!-- Operating END -->

										<!-- search END -->
										<div id="res-center" class="tab-pane fade in active">
											<table id="mainTable"
												class=" table table-bordered table-condensed">
												<thead>
													<tr>
														<th><a href="javascript:void(0);" id="chooseall">全选</a>
														</th>
														<th>序</th>
														<th>章节</th>
														<th>名称</th>
														<th>课程</th>
														<th>描述</th>
														<th>所含资源</th>
													</tr>
												</thead>
												<tbody id='mytbody1'>
													<!-- js生成 -->
												</tbody>
											</table>
										</div>
										<div>
											<span class="label label-info">注</span> 点击名称即可进行修改
										</div>
										<!-- 分页区域 -->

										<div id="pagination" class="pagination page-left"></div>

										<br />
										<br />
										<!-- /分页区域 -->

									</div>
								</div>
								<!-- 学生学习进度- -->

								<!--添加章节 start -->
								<div class="ibox float-e-margins" id='addModPartDiv'
									style='display: none;'>
									<div class="ibox-title">
										<h2>
											<i class="fa fa-anchor"></i>&nbsp;<span id='addModTitle'>添加、修改章节</span>
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content" style="height: 700px;">
										<div id="infomsg"></div>
										<!-- Operating START -->
										<form class="form-horizontal">
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="chapOrdinal">章节号：</label>
												<div class="">
													第&nbsp;&nbsp;<input type="text" class="form-control2"
														id="chapOrdinal" placeholder="章节号">&nbsp;&nbsp;章 <span
														class="help-inline">*章节号，数字，如1，2...</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="chapName">章节名：</label>
												<div class="">
													<input type="text" id="chapName" placeholder="章节名"
														class="form-control2"> <span class="help-inline">*该章节的名称</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="course">所属课程：</label>
												<div class="">
													<select id='course' onchange="changeSelectRigth(this);"
														class="form-control2"
														defaultname='<option value="0">==选择课程==</option>'>
													</select> <span class="help-inline">*章节所属课程</span>
												</div>
											</div>
											<div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="chapDescribe">章节描述：</label>
												<div class="">
													<textarea id='chapDescribe' placeholder="章节描述"
														class="form-control2"
														style="margin: 0px; width: 300px; height: 150px;"></textarea>
													<span class="help-inline">*章节的描述</span>
												</div>
											</div>

											<div class="form-group col-sm-12">

												<label class="control-label col-sm-2" for="chapDescribe">类型：</label>
												<table>
													<tr>
														<td colspan="3"><select
															class='form-control2 selectType' id='chosenType1'>
																<option value='0'>=资源类型=</option>
																<option value='1'>链接资源</option>
																<option value='2'>文档资源</option>
																<option value='3'>视频资源</option>
														</select> <span class="help-inline">*</span></td>
													</tr>
													<tr class="form-inline1">
														<td><span class="label label-primary">课程资源</span></td>
														<td></td>
														<td><span class="label label-primary">选中资源</span></td>
													</tr>
													<tr>
														<td style="width: 300px;"><select
															class="form-control" size='8' id='freeResoSelect'
															multiple="">
														</select></td>
														<td>
															<div>
																<input type='button' id='delResoButton'
																	style='font-size: 13px; position: relative; margin-bottom: 25px;'
																	class='btn btn-small btn-primary' value='<<' /><br>
																<input type='button' id='addResoButton'
																	style='font-size: 13px;'
																	class='btn btn-small btn-primary' value='>>' />
															</div>
														</td>
														<td>
															<div style="width: 300px;">
																<select class="form-control" size='8'
																	id='chosenResoSelect' multiple="">
																</select>
															</div>
														</td>
													</tr>
												</table>
											</div>
											<div class="form-group col-sm-12">
												<div class="col-sm-2"></div>
												<div class="col-sm-10">
													<a id='confirmAddOrModButton'
														class='btn btn-small btn-success'><i
														class="fa fa-check-square-o"></i> 提交</a> <a
														id='returnTableButton' class='btn btn-info'> <i
														class="fa fa-repeat"></i> 返回
													</a>
												</div>
											</div>

										</form>
									</div>

									<!-- Operating END -->

								</div>
							</div>
							<!-- 添加章节 end -->

							<!--弹出增加对话框  -->
							<div class="modal inmodal" tabindex="-1" role="dialog"
								aria-hidden="true" id="delModal2">
								<div class="modal-dialog">
									<div class="modal-content animated flipInY">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal">
												<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
											</button>
											<h3>删除链接资源</h3>
										</div>
										<div class="modal-body">
											<p id='delLabel'>确认删除？</p>
										</div>
										<div class="modal-footer">
											<a id="cancel" class="btn btn-info" data-dismiss="modal"><i
												class="fa fa-close"></i> 关闭</a> <a class="btn btn-primary "
												id="delChapterButton1" href="#"><i
												class="fa fa-check-square-o"></i> 确认</a>
										</div>
									</div>
								</div>
							</div>
							<!-- modal-- -->
						</div>
					</div>
				</div>
			</div>

			<footer id="footer"> </footer>
