<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title></title>
<link href="../css/ncss/bootstrap.css" rel="stylesheet">
<link href="../css/ncss/font-awesome.css" rel="stylesheet">
<link href="../css/ncss/style.css" rel="stylesheet">
<link href="../css/ncss/animate.css" rel="stylesheet">
<!-- 时间选择css -->
<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">

<!--普遍样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/common_by_yeta.css" />
<!--左边导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/leftside_by_yeta.css" />
<!--顶部导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/headersection_by_yeta.css" />
<!--主体部分样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/maincontent_by_yeta.css" />
<!--底部样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/footer_by_yeta.css" />
<!--响应式样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/style-responsive.css" />
<!-- 个性化定制组件样式 -->
<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
<link id="adaptive_ui" href="" rel="stylesheet">
</head>

<body>

	<section>
		<!-- left side start-->
		<div class="left-side sticky-left-side">

			<!--logo and iconic logo start-->
			<div class="logo">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>

			<div class="logo-icon text-center">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>
			<!--logo and iconic logo end-->

			<div class="left-side-inner">

				<!-- visible to small devices only -->
				<div class="visible-xs hidden-sm hidden-md hidden-lg">
					<div class="media logged-user">
						<img alt="user" src="" class="media-object user_img">
						<div class="media-body">
							<h4 class="user_name"></h4>
						</div>
					</div>
					<ul id="user_menu_left">
						<!-- class="nav nav-pills nav-stacked custom-nav" -->
					</ul>
				</div>

				<!--sidebar nav start-->
				<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
					<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
				</ul>
				<!--sidebar nav end-->

			</div>
		</div>
		<!-- left side end-->

		<!-- main content start-->
		<div class="main-content">

			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

				<!--notification menu start -->
				<div class="menu-right">
					<ul id="user_menu_right">
					</ul>
				</div>
				<!--notification menu end -->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3 id="system_title_by_yeta"></h3>
				<ul class="breadcrumb">
					<li><a href="home.html">主页</a></li>
					<li class="active">学生成绩查看</li>
				</ul>
			</div>
			<!-- page heading end-->

			<!--body wrapper start-->
			<div class="wrapper">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">
								<!-- ibox float-e-margins- -->
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h2>
											<i class="fa fa-eye"></i> 学生成绩查看
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content">

										<div>
											<form onsubmit="return false;" class="form-inline">
												<select id="seleteSchoolID" style="display: none;"
													class="span2 form-control1">
													<option value="-1">所有机构</option>
												</select> <select id="selecteCourserID" name="gradeId"
													class="span2 form-control1">
													<option value="-1">所有课程</option>
												</select> <select id="grade" class="span2 form-control1">
													<option value="-1">所有年级</option>
												</select> <select id="class" class="span2 form-control1">
													<option value="-1">所有班级</option>

												</select> <a id="search" href="#" class="btn btn-primary"><i
													class="fa fa-search"></i> 搜索</a> <a type="button"
													class="btn btn-success"
													onclick="javascript:exportScoreSta();"><i
													class='fa fa-share'></i>导出</a> <a id="changeIcon"
													class="button button-tiny" data-toggle="collapse"
													data-target="#Compression"><i id="controlIcon"
													class="fa fa-chevron-down"></i></a> <span
													style="font-size: 8pt" class="help-inline">*为避免导出失败，建议按课程分批导出！</span>
												<br>
												<div id="Compression" class="collapse in">
													<select class="span2 form-control1" id="searchType">
														<option value="1">按~学生姓名</option>
														<option value="2">按~学生学号</option>
													</select> <select class="span2 form-control1" id="searchCourType">
														<option value="">所有课程类型</option>
														<option value="B">必修</option>
														<option value="XIA">选修IA</option>
														<option value="XIB">选修IB</option>
														<option value="XII">选修II</option>
													</select> <select class="span2 form-control1" id="searchCourseYear">
														<option value="-1">所有学年</option>
														<option value="0">未设置</option>
														<option value="1">第一学年</option>
														<option value="2">第二学年</option>
														<option value="3">第三学年</option>
													</select> <select class="span2 form-control1" id="searchCourTerm">
														<option value="-1">所有学期</option>
														<option value="0">未设置</option>
														<option value="1">上学期</option>
														<option value="2">下学期</option>
													</select> <select class="span2 form-control1"
														id="searchCourTermPhase">
														<option value="-1">所有学段</option>
														<option value="0">未设置</option>
														<option value="1">不分学段</option>
														<option value="2">第一学段</option>
														<option value="3">第二学段</option>
													</select> <select class="span2 form-control1" id="searchArtScience">
														<option value="-1">所有文理方向</option>
														<option value="0">公共</option>
														<option value="1">人文方向</option>
														<option value="2">理工方向</option>
													</select> <br></br> <select class="span2 form-control1"
														id="passOrNot">
														<option value="0">所有成绩</option>
														<option value="4">通过</option>
														<option value="5">未通过</option>
													</select> <input id="startTime" class="input span2 form-control1"
														data-date-format="yyyy-mm-dd" placeholder="选课开始时间"
														type="text">~<input id="endTime"
														class="input span2 form-control1"
														data-date-format="yyyy-mm-dd" placeholder="选课结束时间"
														type="text"> <input type="text"
														placeholder="请输入搜索内容" id="keyword" name="keyword"
														class="input-medium search-query span3 form-control1">
													<!--需添加JS 加ID所需操作-->
													<br></br> <select class="span2 form-control1"
														id="isConfirmed" style="display: none">
														<option value="0">所有确认情况</option>
														<option value="2">已确认</option>
														<option value="1">未确认</option>
													</select>
												</div>
											</form>
										</div>

										<!-- <div id="infomsg"></div> -->
										<!-- search END -->
										<div id="res-center" class="tab-pane fade in active">
											<table id="scoreInquiryTable"
												class="table table-hover table-bordered">
												<thead>
													<tr>
														<th>序</th>
														<th>学号</th>
														<th>姓名</th>
														<th>学校</th>
														<th>年级</th>
														<th>班级</th>
														<th>课程</th>
														<th>课程类别</th>
														<th>成绩</th>
														<th>学分</th>
														<th>成绩确认情况</th>
													</tr>
												</thead>
												<tbody id="mainTable">
													<!-- js生成 -->
												</tbody>
											</table>
										</div>

										<!-- 分页区域 -->
										<div id="pagination" class="pagination page-left"></div>
										<br />
										<br />
										<!-- /分页区域 -->
									</div>
								</div>
								<!-- 学生学习进度- -->

								<!--弹出增加对话框  -->
								<div class="modal inmodal" tabindex="-1" role="dialog"
									aria-hidden="true" id="addOrMod">
									<div class="modal-dialog">
										<div class="modal-content animated flipInY">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">
													<span aria-hidden="true">&times;</span><span
														class="sr-only">Close</span>
												</button>
												<h2 id="boxTitle">成绩详情</h2>
											</div>
											<div class="modal-body" style="height: 280px;">
												<p id="baseInfo"></p>
												<table class="table table-hover table-bordered"
													id="scoreList">
													<thead>
														<tr>
															<th>考核内容</th>
															<th>考核比重</th>
															<th>满分要求</th>
															<th>学习情况</th>
															<th>当前得分</th>
														</tr>
													</thead>
													<tbody></tbody>
												</table>
											</div>
											<div class="modal-footer"></div>
										</div>
									</div>
								</div>
								<!-- modal-- -->

								<!-- 导出成绩弹出层 start -->
								<div id="exportModal" class="modal inmodal" tabindex="-1"
									role="dialog" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content animated flipInY">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">
													<span aria-hidden="true">&times;</span><span
														class="sr-only">Close</span>
												</button>
												<h2>导出学生成绩</h2>
											</div>
											<div class="modal-body">正在导出成绩……可能需要几分钟，请稍等。弹出下载框后请点击确认。</div>
											<div class="modal-footer">
												<a id="delExamModeButton"
													class="btn btn-primary closeButton">确认</a>
											</div>
										</div>
									</div>
								</div>
								<!-- 导出成绩弹出层 end -->

							</div>
						</div>
					</div>
				</div>
			</div>
			<!--body wrapper end-->

			<!--footer section start-->
			<footer id="footer"> </footer>
			<!--footer section end-->

		</div>
		<!-- main content end-->
	</section>

	<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/njs/jQuery.Cookie.js" type="text/javascript"></script>
	<script src="../js/njs/jquery.metisMenu.js"></script>
	<!-- 导航手风琴插件 -->
	<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
	<!-- 美化滚动条插件 -->
	<script src="../js/jquery.scrollUp.min.js" type="text/javascript"></script>
	<!-- 回到顶部插件 -->
	<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
	<!-- 延迟加载插件 -->
	<script src="../js/ext/highcharts.js" type="text/javascript"></script>
	<script src="../js/extend.js" type="text/javascript"></script>
	<!-- 不晓得啥子用 -->
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script src="../js/ext/bootstrap-datetimepicker.js"></script>
	<script src="../js/ext/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="../js/select_SchoolCourse.js"></script>
	<script type="text/javascript"
		src="../js/eduman_Statistic_scoreInquiry.js"></script>
	<script src="../js/njs/hplus.js?v=2.2.0"></script>
	<!-- 模块化界面js -->
	<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
	<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

</body>

</html>
