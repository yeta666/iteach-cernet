<link href="../css/ncss/style.css" rel="stylesheet">
<link href="../css/ncss/common.css" rel="stylesheet">
<link id="cssfile" href="../css/ncss/color.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">
<title></title>
</head>
<body>
	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation">
		<div class="sidebar-collapse">
			<ul class="nav" id="side-menu">
			</ul>
		</div>
		</nav>

		<div id="page-wrapper" class="gray-bg dashbard-1">
			<div class="row border-bottom">
				<nav class="navbar navbar-static-top" role="navigation"
					style="margin-bottom: 0">
				<div id="scaling" class="navbar-header"></div>
				<ul id="navibartitle" class="nav navbar-top-links">
					<!--commonjs 118行 打印 -->
				</ul>
				</nav>
			</div>
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h2>
						<i class="fa fa fa-gears"></i>系统管理
					</h2>
					<ol class="breadcrumb">
						<li><a href="home.html">主页</a></li>
						<li><strong>顶部图片管理</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="wrapper wrapper-content">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">
								<!-- ibox float-e-margins- -->
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h2>
											<i class="fa fa-file-photo-o"></i> 顶部图片管理
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content">
										<!-- 查询区域 -->
										<form class="form-search">
											<a id="addButton" class="btn btn-warning"
												href='#batchimportmodal' role='button' data-toggle='modal'
												name='announce' onclick="cleanInfo();"><i
												class='fa fa-plus'></i>&nbsp;增加</a>
											<!-- <a id="modButton" class="btn btn-warning">修改</a> -->
											<a id="delbanner" class="btn btn-danger" onclick="cleanInfo();"><i
												class='fa fa-minus'></i>&nbsp;删除</a>
										</form>
										<!-- /查询区域 -->
										<div id="infomsg"></div>
										<!-- /增删等功能区域 -->
										<div id="user-center-content" class="tab-pane fade in active">
											<table
												class="table table-condensed table-hover table-bordered">
												<thead>
													<tr>
														<th><a href="#" id="chooseall">全选</a></th>
														<th>序</th>
														<th>名称</th>
														<th>图片类型</th>
														<th>大小</th>
													</tr>
												</thead>
												<tbody id="banners">
													<!-- js生成 -->
												</tbody>
											</table>
										</div>

									</div>
								</div>
								<!-- 学生学习进度- -->



								<!--弹出增加对话框  -->
								<div class="modal inmodal" tabindex="-1" role="dialog"
									aria-hidden="true" id="batchimportmodal">
									<div class="modal-dialog">
										<div class="modal-content animated flipInY">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">
													<span aria-hidden="true">&times;</span><span
														class="sr-only">Close</span>
												</button>
												<h2>添加顶部图片</h2>
											</div>
											<div class="modal-body">
											<div id="infomsg"></div>
												<div class="alert alert-info">
													<h3 class="alert-heading">添加顶部图片须知</h3>
													<br>
													<ul>
														<li>上传文件必须为图片格式，例如：jpg、png；</li>
														<li>图片尺寸大小为940×100；</li>
														<li>为了美观，请上传图片高宽与原有顶部图片一致的图片，并使用图片处理软件进行处理。</li>
													</ul>
												</div>
												
												
												 <table border="0" class="sysVideo" id="uploadform">
													<tr>
														<td><label class="control-label" for="fileInput">上传框</label></td>
														<td><input class="input-file" id="fileInput" name="fileInput"
														type="file"></td>
														<td><button class="btn btn-primary btn-xs" type="button" id="upload">上传</button></td>
													</tr>
												</table>
											</div>
											<div class="modal-footer">
											</div>
										</div>
									</div>
								</div>
								<!-- modal-- -->
								

							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="footer" class="footer"></div>

		</div>
	</div>
	<script src="../js/njs/jquery-2.1.1.min.js"></script>
	<script src="../js/extend.js"></script>
	<script src="../js/njs/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
	<!-- data -->
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<script type="text/javascript" src="../js/sysman_Banner.js"></script>
	<script src="../js/njs/jquery.metisMenu.js"></script>
	<!-- Custom and plugin javascript -->
	<script src="../js/njs/hplus.js?v=2.2.0"></script>
	<!--控制导航自动缩进-->
