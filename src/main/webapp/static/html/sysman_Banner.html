<html>

<head>
<meta charset="utf-8">
<title></title>
<link href="../css/ncss/bootstrap.css" rel="stylesheet">
<link href="../css/ncss/font-awesome.css" rel="stylesheet">
<link href="../css/ncss/style.css" rel="stylesheet">
<link href="../css/ncss/animate.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">

<!--普遍样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/common_by_yeta.css" />
<!--左边导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/leftside_by_yeta.css" />
<!--顶部导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/headersection_by_yeta.css" />
<!--主体部分样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/maincontent_by_yeta.css" />
<!--底部样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/footer_by_yeta.css" />
<!--响应式样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/style-responsive.css" />
<!-- 个性化定制组件样式 -->
<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
<link id="adaptive_ui" href="" rel="stylesheet">
</head>

<body>

	<section>
		<!-- left side start-->
		<div class="left-side sticky-left-side">

			<!--logo and iconic logo start-->
			<div class="logo">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>

			<div class="logo-icon text-center">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>
			<!--logo and iconic logo end-->

			<div class="left-side-inner">

				<!-- visible to small devices only -->
				<div class="visible-xs hidden-sm hidden-md hidden-lg">
					<div class="media logged-user">
						<img alt="user" src="" class="media-object user_img">
						<div class="media-body">
							<h4 class="user_name"></h4>
						</div>
					</div>
					<ul id="user_menu_left">
						<!-- class="nav nav-pills nav-stacked custom-nav" -->
					</ul>
				</div>

				<!--sidebar nav start-->
				<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
					<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
				</ul>
				<!--sidebar nav end-->

			</div>
		</div>
		<!-- left side end-->

		<!-- main content start-->
		<div class="main-content">

			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

				<!--notification menu start -->
				<div class="menu-right">
					<ul id="user_menu_right">
					</ul>
				</div>
				<!--notification menu end -->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3 id="system_title_by_yeta"></h3>
				<ul class="breadcrumb">
					<li><a href="home.html">主页</a></li>
					<li class="active">顶部图片管理</li>
				</ul>
			</div>
			<!-- page heading end-->

			<!--body wrapper start-->
			<div class="wrapper">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">
								<!-- ibox float-e-margins- -->
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h2>
											<i class="fa fa-file-photo-o"></i> 顶部图片管理
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content">
										<!-- 查询区域 -->
										<form class="form-search">
											<a id="addButton" class="btn btn-warning"
												href='#batchimportmodal' role='button' data-toggle='modal'
												name='announce' onclick="cleanInfo();"><i
												class='fa fa-plus'></i>&nbsp;增加</a>
											<!-- <a id="modButton" class="btn btn-warning">修改</a> -->
											<a id="delbanner" class="btn btn-danger"
												onclick="cleanInfo();"><i class='fa fa-minus'></i>&nbsp;删除</a>
										</form>
										<!-- /查询区域 -->
										<div id="infomsg"></div>
										<!-- /增删等功能区域 -->
										<div id="user-center-content" class="tab-pane fade in active">
											<table
												class="table table-condensed table-hover table-bordered">
												<thead>
													<tr>
														<th><a href="#" id="chooseall">全选</a></th>
														<th>序</th>
														<th>名称</th>
														<th>图片类型</th>
														<th>大小</th>
													</tr>
												</thead>
												<tbody id="banners">
													<!-- js生成 -->
												</tbody>
											</table>
										</div>

									</div>
								</div>
								<!-- 学生学习进度- -->

								<!--弹出增加对话框  -->
								<div class="modal inmodal" tabindex="-1" role="dialog"
									aria-hidden="true" id="batchimportmodal">
									<div class="modal-dialog">
										<div class="modal-content animated flipInY">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">
													<span aria-hidden="true">&times;</span><span
														class="sr-only">Close</span>
												</button>
												<h2>添加顶部图片</h2>
											</div>
											<div class="modal-body">
												<div id="infomsg"></div>
												<div class="alert alert-info">
													<h3 class="alert-heading">添加顶部图片须知</h3>
													<br>
													<ul>
														<li>上传文件必须为图片格式，例如：jpg、png；</li>
														<li>图片尺寸大小为1650px×300px；</li>
														<li>为了美观，请上传图片高宽与原有顶部图片一致的图片，并使用图片处理软件进行处理。</li>
													</ul>
												</div>

												<table border="0" class="sysVideo" id="uploadform">
													<tr>
														<td><label class="control-label" for="fileInput">选择待上传图片：</label></td>
														<td><input class="input-file" id="fileInput"
															name="fileInput" type="file"></td>
														<td><button class="btn btn-primary btn-xs"
																type="button" id="upload">上传</button></td>
													</tr>
												</table>
											</div>
											<div class="modal-footer"></div>
										</div>
									</div>
								</div>
								<!-- modal-- -->

							</div>
						</div>
					</div>
				</div>
			</div>
			<!--body wrapper end-->

			<!--footer section start-->
			<footer id="footer"> </footer>
			<!--footer section end-->

		</div>
		<!-- main content end-->
	</section>

	<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/njs/jQuery.Cookie.js" type="text/javascript"></script>
	<script src="../js/njs/jquery.metisMenu.js"></script>
	<!-- 导航手风琴插件 -->
	<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
	<!-- 美化滚动条插件 -->
	<script src="../js/jquery.scrollUp.min.js" type="text/javascript"></script>
	<!-- 回到顶部插件 -->
	<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
	<!-- 延迟加载插件 -->
	<script src="../js/ext/highcharts.js" type="text/javascript"></script>
	<script src="../js/extend.js" type="text/javascript"></script>
	<!-- 不晓得啥子用 -->
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../js/sysman_Banner.js"></script>
	<script src="../js/njs/hplus.js?v=2.2.0"></script>
	<!-- 模块化界面js -->
	<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
	<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

</body>

</html>
