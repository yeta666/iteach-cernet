<head>

<!--普遍样式-->

<!--顶部导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/headersection_by_yeta.css" />
<!--主体部分样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/maincontent_by_yeta.css" />
<!--底部样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/footer_by_yeta.css" />
<!--响应式样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/style-responsive.css" />
<!-- 个性化定制组件样式 -->
<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
<link id="adaptive_ui" href="" rel="stylesheet">
</head>

<body>

	<section>
		<!-- left side start-->
		<div class="left-side sticky-left-side">

			<!--logo and iconic logo start-->
			<div class="logo">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>

			<div class="logo-icon text-center">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>
			<!--logo and iconic logo end-->

			<div class="left-side-inner">

				<!-- visible to small devices only -->
				<div class="visible-xs hidden-sm hidden-md hidden-lg">
					<div class="media logged-user">
						<img alt="user" src="" class="media-object user_img">
						<div class="media-body">
							<h4 class="user_name"></h4>
						</div>
					</div>
					<ul id="user_menu_left">
						<!-- class="nav nav-pills nav-stacked custom-nav" -->
					</ul>
				</div>

				<!--sidebar nav start-->
				<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
					<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
				</ul>
				<!--sidebar nav end-->

			</div>
		</div>
		<!-- left side end-->

		<!-- main content start-->
		<div class="main-content">

			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

				<!--notification menu start -->
				<div class="menu-right">
					<ul id="user_menu_right">
					</ul>
				</div>
				<!--notification menu end -->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3 id="system_title_by_yeta"></h3>
				<ul class="breadcrumb">
					<li><a href="home.html">主页</a></li>
					<li class="active">教师管理</li>
				</ul>
			</div>
			<!-- page heading end-->

			<!--body wrapper start-->
			<div class="wrapper">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">

								<!-- 学生学习进度- -->
								<div class="ibox float-e-margins" style="display: block;">
									<div class="ibox-title">
										<h2>
											<i class="fa fa-user"></i>
											<!--fa-barcode-->
											教师管理
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="dropdown-toggle" data-toggle="dropdown"
												href="table_basic.html#"> <i class="fa fa-wrench"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content">
										<!-- search START -->
										<form onsubmit="return false;" class="form-search"
											style="margin-bottom: 5px;">

											<span style="margin-bottom: 5px;"> <a id="addTeacher"
												onclick="buttonHtml('sysman_Teacher_add.html');"
												class="btn btn-warning" type="button"><i
													class="fa fa-plus"></i>&nbsp;增加 </a> <a id="info-warning"
												href="#delTeaModel" class="btn btn-danger"
												data-toggle="modal"> <i class="fa fa-minus"></i>&nbsp;删除
											</a> <a id="impEducational" class="btn btn-success"
												data-backdrop="true" data-keyboard="true"
												data-toggle="modal"> <i class="fa fa-sign-in"></i>&nbsp;批量导入
											</a>
											</span> <select id="chooseSchool" style="display: none;"
												class="chooseSchool form-control1">
												<option value="-1">=单位=</option>
											</select> <select id="quCourse" name="quCourse" class=" form-control1"
												style="display: none;">
												<option value="-1">=课程=</option>
											</select> <input id="course-name" type="text" data-provide="typeahead"
												class=" form-control1" placeholder="请输入教工姓名或工号">
											<button id="search" class="btn btn-primary">
												<i class="fa fa-search"></i> 搜索
											</button>

										</form>
										<!-- search END -->

										<div id='waring-data' style='display: none;'></div>

										<div id="res-center" class="tab-pane fade in active">
											<table
												class="
													table table-hover table-bordered">
												<thead>
													<tr>
														<th><a href="#" id="chooseall">全选</a></th>
														<th>序</th>
														<th>教工号</th>
														<th>姓名</th>
														<th>学校</th>
														<th>电话</th>
														<th>邮箱</th>
														<th>所授课程</th>
													</tr>
												</thead>
												<tbody id="mainTable">
													<!-- js生成 -->
												</tbody>
											</table>
											<div id="waring-nodata"></div>
											<div id="pagination" class="pagination page-left"></div>
											<br />
											<br />
										</div>

									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<!--body wrapper end-->

			<!--footer section start-->
			<footer id="footer"> </footer>
			<!--footer section end-->

		</div>
		<!-- main content end-->
	</section>

	<div id="contentTeacher" class="popover fade bottom in"
		style="position: absolute; top: 69px; left: 372px; display: none;">
		<div class="arrow"></div>
		<h3 class="popover-title">所授课程</h3>
		<div id="show-courses" class="popover-content"></div>
	</div>
	<div id="content" class="popover fade bottom in"
		style="position: absolute; top: 69px; left: 372px; display: none;">
		<div class="arrow"></div>
		<div id="teacher-pic" class="popover-content"></div>
	</div>
	<!-- modal-- -->
	<div class="modal inmodal" id="delTeaModel" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content animated flipInY">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">警告</h4>
				</div>
				<div class="modal-body">
					<p id="model-info">用户删除将无法恢复,是否继续删除</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">
						<i class="fa fa-close"></i> 关闭
					</button>
					<button id="make-sure" data-dismiss="modal" aria-hidden="true"
						class="btn btn-primary">
						<i class="fa fa-info"></i> 确认
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal inmodal" id="importModal" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content animated flipInY">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">批量导入用户</h4>
				</div>
				<div class="modal-body">
					<h4 class="alert-heading">批量导入须知</h4>
					<ol>
						<li>批量导入用户目前仅支持EXCEL格式文件，且需要按照如下文件格式写入<span
							style="color: red">请参照模板中的范例填写</span>
						</li>
						<li><a
							href="../../handler/adminUserInfo/downloadUserInfoModel?fileName=userInfoMode.zip&userType=2"
							style="color: red"> 点击这里 </a>下载模板文件 <font color="red">（如果格式不正确将不能导入）</font>
						</li>
					</ol>
					<div class="btn-toolbar">
						<form id="uploadform" onsubmit="return false;"
							class="form-inline well" style="height: 60px;">
							<p class="col-xs-8 pull-left">
								<label class="control-label" for="file">上传附件</label> <input
									class="input-file " id="file" name="file" type="file"
									style="display: inline;">
							</p>
							<p class="col-xs-4">
								<button data-dismiss="modal" class="btn btn-sm btn-primary "
									type="button" id="upload" name='2'>上传导入</button>
								<button class="btn btn-sm btn-danger" type="button"
									id="dataImport" style="display: none" onclick="">导入</button>
							</p>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">
						<i class="fa fa-close"></i> 关闭
					</button>
					<button id="make-sure" data-dismiss="modal" aria-hidden="true"
						class="btn btn-primary">
						<i class="fa fa-info"></i> 确认
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- modal-- -->

	<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>

	<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
	<!-- 美化滚动条插件 -->
	<script src="../js/jquery.scrollUp.min.js" type="text/javascript"></script>
	<!-- 回到顶部插件 -->
	<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
	<!-- 延迟加载插件 -->
	<script src="../js/ext/highcharts.js" type="text/javascript"></script>
	<script src="../js/extend.js" type="text/javascript"></script>
	<!-- 不晓得啥子用 -->
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>

	<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../js/sysman_Teacher.js"></script>
	<script type="text/javascript" src="../js/fileUploadModel.js"></script>
	<script src="../js/njs/hplus.js?v=2.2.0"></script>
	<!-- 模块化界面js -->
	<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
	<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>
