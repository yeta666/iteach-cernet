	<head>
		<meta charset="utf-8">

		<link href="../css/ncss/style.css" rel="stylesheet">

		<link href="../css/ncss/summernote.css" rel="stylesheet">
		<link href="../css/ncss/summernote-bs3.css" rel="stylesheet">

		<!--普遍样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/common_by_yeta.css" />
		<!--左边导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/leftside_by_yeta.css" />
		<!--顶部导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/headersection_by_yeta.css" />
		<!--主体部分样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/maincontent_by_yeta.css" />
		<!--底部样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/footer_by_yeta.css" />
		<!--响应式样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/style-responsive.css" />
		<!-- 个性化定制组件样式 -->
		<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
		<link id="adaptive_ui" href="" rel="stylesheet">
	</head>

	<body>

		<section>
			<!-- left side start-->
			<div class="left-side sticky-left-side">

				<!--logo and iconic logo start-->
				<div class="logo">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>

				<div class="logo-icon text-center">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>
				<!--logo and iconic logo end-->

				<div class="left-side-inner">

					<!-- visible to small devices only -->
					<div class="visible-xs hidden-sm hidden-md hidden-lg">
						<div class="media logged-user">
							<img alt="user" src="" class="media-object user_img">
							<div class="media-body">
								<h4 class="user_name"></h4>
							</div>
						</div>
						<ul id="user_menu_left"><!-- class="nav nav-pills nav-stacked custom-nav" -->
						</ul>
					</div>

					<!--sidebar nav start-->
					<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
						<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
					</ul>
					<!--sidebar nav end-->

				</div>
			</div>
			<!-- left side end-->

			<!-- main content start-->
			<div class="main-content">

				<!-- header section start-->
				<div class="header-section">

					<!--toggle button start-->
					<a class="toggle-btn"><i class="fa fa-bars"></i></a>
					<!--toggle button end-->

					<!--notification menu start -->
					<div class="menu-right">
						<ul id="user_menu_right">
						</ul>
					</div>
					<!--notification menu end -->

				</div>
				<!-- header section end-->

				<!-- page heading start-->
				<div class="page-heading">
					<h3 id="system_title_by_yeta"></h3>
					<ul class="breadcrumb">
						<li>
							<a href="notice.html?firstCol=1&secondCol=15">消息中心</a>
						</li>
						<li class="active">修改通知</li>
					</ul>
				</div>
				<!-- page heading end-->

				<!--body wrapper start-->
				<div class="wrapper">
					<div class="row animated fadeInRight">
						<div class="row">
							<div class="col-lg-12">
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h2><i class="fa fa-edit"></i> 修改通知公告</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a>
											<a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>

									<div class="ibox-content">

										<form class="form-horizontal">
											<div class="form-group">
												<label class="control-label pull-left">标题：</label>
												<div class="col-sm-3">
													<input type="text" placeholder="通知公告标题" class="form-control" id="titleMod">
												</div>
												<div class="col-sm-4"><span class="help-block m-b-none">*通知公告的标题</span></div>
											</div>

											<div class="form-group ">
												<label for="content" class="pull-left control-label">内容：</label>
												<div class="col-sm-11">

													<div class="summernote">
													</div>
												</div>
											</div>

											<div class="form-group">
												<label for="seting" class="pull-left control-label">设置：</label>
												<div class="col-sm-3">
													<input type="text" class="form-control" placeholder="置顶天数" id="topDaysMod">
												</div>
												<div class="col-sm-4"><span class="help-block m-b-none">*通知公告置顶天数，无需置顶可不填写</span></div>
											</div>

											<!-- 展示管理员发送角色选择部分 start -->
											<div class="form-group" style="display: none;" id="noticeAddSys">
												<label for="title" class="pull-left control-label"> 请选择发送对象：</label>
												<div class="col-sm-10">
													<input type="checkbox" value="1" class="sendObj" id="notAddSys1Mod">学生
													<span style="margin-left:20px;"></span>
													<input type="checkbox" value="2" class="sendObj" id="notAddSys2Mod">教师
													<span style="margin-left:20px;"></span>
													<input type="checkbox" value="3" id="notAddSys3Mod" class="sendObj">教务员
													<span style="margin-left:20px;"></span>
													<input type="checkbox" style="display:none;">*若不选择发送对象，该通知将默认发送所有用户
													<span style="margin-left:20px;"></span>
												</div>
											</div>
											<!-- 展示管理员发送角色选择部分 end -->

											<!-- 展示教务员发送角色选择部分 start -->
											<div style="display: none;" id="noticeAddTeaSys">
												<label for="title" class="pull-left control-label"> 请选择发送对象：</label>
												<div class="col-sm-10">
													<input type="checkbox" value="1" class="sendObj" id="notAddSys1Mod">学生
													<span style="margin-left:20px;"></span>
													<input type="checkbox" value="2" class="sendObj" id="notAddSys2Mod">教师
													<span style="margin-left:20px;"></span>
													<input type="checkbox" style="display:none;">*若不选择发送对象，该通知将默认发送所有用户
												</div>
											</div>
											<!-- 展示教务员发送角色选择部分 end -->

											<div class="form-group">
												<div class="col-sm-4 col-sm-offset-2">
													<button id="modNoticeButton" type="button" class="btn btn-success "><i class="fa fa-check-square-o"></i> 更改通知</button>
													<a href="notice.html?firstCol=1&secondCol=15" class="btn btn-info" id="cancel"><i class="fa fa-repeat"></i> 返回</a>
												</div>
											</div>
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--body wrapper end-->

				<!--footer section start-->
				<footer id="footer">

				</footer>
				<!--footer section end-->

			</div>
			<!-- main content end-->
		</section>

		<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>

		<!-- 不晓得啥子用 -->
		<script src="../js/utils.js" type="text/javascript"></script>
		<script src="../js/common.js?ver=1" type="text/javascript"></script>
		<!-- SUMMERNOTE -->
		<script src="../js/njs/summernote.min.js"></script>
		<script src="../js/njs/summernote-zh-CN.js"></script>
		<script type="text/javascript" src="../js/cachepage.js"></script>
		<script type="text/javascript" src="../js/notice_mod.js"></script>
		<script src="../js/njs/hplus.js?v=2.2.0"></script>
		
		<!-- 模块化界面js -->
		<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
		<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

	</body>

</html>
