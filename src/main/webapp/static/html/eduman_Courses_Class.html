	href="../css/css_by_yeta/leftside_by_yeta.css" />
<!--顶部导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/headersection_by_yeta.css" />
<!--主体部分样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/maincontent_by_yeta.css" />
<!--底部样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/footer_by_yeta.css" />
<!--响应式样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/style-responsive.css" />
<!-- 个性化定制组件样式 -->
<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
<link id="adaptive_ui" href="" rel="stylesheet">
</head>

<body>

	<section>
		<!-- left side start-->
		<div class="left-side sticky-left-side">

			<!--logo and iconic logo start-->
			<div class="logo">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>

			<div class="logo-icon text-center">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>
			<!--logo and iconic logo end-->

			<div class="left-side-inner">

				<!-- visible to small devices only -->
				<div class="visible-xs hidden-sm hidden-md hidden-lg">
					<div class="media logged-user">
						<img alt="user" src="" class="media-object user_img">
						<div class="media-body">
							<h4 class="user_name"></h4>
						</div>
					</div>
					<ul id="user_menu_left">
						<!-- class="nav nav-pills nav-stacked custom-nav" -->
					</ul>
				</div>

				<!--sidebar nav start-->
				<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
					<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
				</ul>
				<!--sidebar nav end-->

			</div>
		</div>
		<!-- left side end-->

		<!-- main content start-->
		<div class="main-content">

			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

				<!--notification menu start -->
				<div class="menu-right">
					<ul id="user_menu_right">
					</ul>
				</div>
				<!--notification menu end -->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3 id="system_title_by_yeta"></h3>
				<ul class="breadcrumb">
					<li><a href="home.html">主页</a></li>
					<li class="active">课程领域管理</li>
				</ul>
			</div>
			<!-- page heading end-->

			<!--body wrapper start-->
			<div class="wrapper">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">

								<!-- 学生学习进度- -->
								<div class="ibox float-e-margins" style="display: block;">
									<div class="ibox-title">
										<h2>
											<i class="fa fa-qrcode"></i>
											<!--fa-barcode-->
											课程领域管理
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="dropdown-toggle" data-toggle="dropdown"
												href="table_basic.html#"> <i class="fa fa-wrench"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content">
										<!-- search START -->
										<form onsubmit="return false;" class="form-search"
											style="margin-bottom: 5px;">

											<span style="margin-bottom: 5px;"> <a
												id="addCourseClass" href='#addOrMod' data-toggle='modal'
												onclick="javascript:operateCourseClass(0);"
												class="btn btn-warning" type="button"><i
													class="fa fa-plus"></i>&nbsp;新增 </a> <a id="addCourseClass"
												onclick="javascript:deleteCourseClass();"
												class="btn btn-danger" data-toggle="modal"> <i
													class="fa fa-minus"></i>&nbsp;删除
											</a></span>

										</form>
										<!-- search END -->

										<div id='waring-data' style='display: none;'></div>

										<div id="openCloseBBS" class="tab-pane fade in active">
											<table class="table table-hover table-bordered"
												id="tableContent">
												<thead>
													<tr>
														<th><a href="#" id="chooseallClass">全选</a></th>
														<th>序</th>
														<th>代码</th>
														<th>名称</th>
														<th>描述</th>
														<th>创建人</th>
														<th>创建时间</th>
														<th>状态</th>
													</tr>
												</thead>
												<tbody id="mainTable">
													<!-- js生成 -->
												</tbody>
											</table>
											<div id="waring-nodata"></div>

											<div id="pagination" class="pagination page-left"></div>

											<br />
											<br />
										</div>

									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<!--body wrapper end-->

			<!--footer section start-->
			<footer id="footer"> </footer>
			<!--footer section end-->

		</div>
		<!-- main content end-->
	</section>

	<!-- modal-- -->
	<div class="modal inmodal" id="addOrMod" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content animated flipInY">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">课程领域修改</h4>
				</div>

				<div class="modal-body" style="height: 400px;">

					<form class="form-horizontal">
						<div id="infoNotForCouseClass"></div>
						<div class="form-group col-sm-12">
							<label class="control-label col-sm-2 col-sm-offset-3" for="code">代码：</label>
							<div class="col-sm-4">
								<input type="text" id="code" class="form-control">
							</div>
							<div class="col-sm-3">
								<span class="help-block m-b-none">*必填</span>
							</div>
						</div>
						<div class="form-group col-sm-12">
							<label class="control-label col-sm-2 col-sm-offset-3" for="name">名称：</label>
							<div class="col-sm-4">
								<input type="text" id="name" class="form-control">
							</div>
							<div class="col-sm-3">
								<span class="help-block m-b-none">*必填</span>
							</div>
						</div>
						<div class="form-group col-sm-12">
							<label class="control-label col-sm-2 col-sm-offset-3"
								for="description">描述：</label>
							<div class="col-sm-4">
								<textarea id="description" class="form-control" rows="3"></textarea>
							</div>
							<div class="col-sm-3">
								<span class="help-block m-b-none">*必填</span>
							</div>
						</div>
						<div class="form-group col-sm-12" id="createUser1"
							style="display: none">
							<label class="control-label col-sm-3 col-sm-offset-2"
								for="createUser">创建人：</label>
							<div class="col-sm-4">
								<input type="text" id="createUser" class="form-control "
									disabled="disabled">
							</div>
						</div>
						<div class="form-group col-sm-12" id="createTime1"
							style="display: none">
							<label class="control-label col-sm-3 col-sm-offset-2"
								for="createTime">创建时间：</label>
							<div class="col-sm-4">
								<input type="text" id="createTime" class="form-control "
									disabled="disabled">
							</div>
						</div>
						<div class="form-group col-sm-12" id="state1"
							style="display: none">
							<label class="control-label col-sm-2 col-sm-offset-3" for="state">状态：</label>
							<div class="col-sm-4">
								<select id="state" style="margin-top: 7px">
									<option value="0">关闭</option>
									<option value="1">开启</option>
								</select>
							</div>
						</div>
					</form>

				</div>

				<div class="modal-footer">
					<button type="button" id="add" name="add" class="btn btn-success"
						style="display: none">提交</button>
					<button type="button" id="reset" name="reset"
						class="btn btn-primary" style="display: none">重置</button>
					<button type="button" class="btn btn-success" id="updata"
						name="updata" style="display: none">
						<i class="fa fa-info"></i>修改
					</button>
					<button id="cancle" name="cancle" aria-hidden="true"
						class="btn btn-primary" data-dismiss="modal" style="display: none">
						<i class="fa fa-close"></i> 取消
					</button>
				</div>

			</div>
		</div>
	</div>

	<!-- modal-- -->

	<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/njs/jQuery.Cookie.js" type="text/javascript"></script>
	<script src="../js/njs/jquery.metisMenu.js"></script>
	<!-- 导航手风琴插件 -->
	<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
	<!-- 美化滚动条插件 -->
	<script src="../js/jquery.scrollUp.min.js" type="text/javascript"></script>
	<!-- 回到顶部插件 -->
	<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
	<!-- 延迟加载插件 -->
	<script src="../js/ext/highcharts.js" type="text/javascript"></script>
	<script src="../js/extend.js" type="text/javascript"></script>
	<!-- 不晓得啥子用 -->
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>

	<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../js/eduman_Courses_Class.js"></script>
	<script type="text/javascript" src="../js/fileUploadModel.js"></script>
	<script src="../js/njs/hplus.js?v=2.2.0"></script>
	<!-- 模块化界面js -->
	<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
	<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

</body>
