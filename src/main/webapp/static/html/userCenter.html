<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../css/ncss/bootstrap.css" rel="stylesheet">
		<link href="../css/ncss/font-awesome.css" rel="stylesheet">
		<link href="../css/ncss/style.css" rel="stylesheet">
		<link href="../css/ncss/animate.css" rel="stylesheet">
		<!--普遍样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/common_by_yeta.css" />
		<!--左边导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/leftside_by_yeta.css" />
		<!--顶部导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/headersection_by_yeta.css" />
		<!--主体部分样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/maincontent_by_yeta.css" />
		<!--底部样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/footer_by_yeta.css" />
		<!--响应式样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/style-responsive.css" />
		<!-- 个性化定制组件样式 -->
		<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
		<link id="adaptive_ui" href="" rel="stylesheet">
	</head>

	<body>

		<section>
			<!-- left side start-->
			<div class="left-side sticky-left-side">

				<!--logo and iconic logo start-->
				<div class="logo">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>

				<div class="logo-icon text-center">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>
				<!--logo and iconic logo end-->

				<div class="left-side-inner">

					<!-- visible to small devices only -->
					<div class="visible-xs hidden-sm hidden-md hidden-lg">
						<div class="media logged-user">
							<img alt="user" src="" class="media-object user_img">
							<div class="media-body">
								<h4 class="user_name"></h4>
							</div>
						</div>
						
						<ul id="user_menu_left"><!-- class="nav nav-pills nav-stacked custom-nav" -->
						</ul>
					</div>

					<!--sidebar nav start-->
					<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
						<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
					</ul>
					<!--sidebar nav end-->

				</div>
			</div>
			<!-- left side end-->

			<!-- main content start-->
			<div class="main-content">

				<!-- header section start-->
				<div class="header-section">

					<!--toggle button start-->
					<a class="toggle-btn"><i class="fa fa-bars"></i></a>
					<!--toggle button end-->

					<!--notification menu start -->
					<div class="menu-right">
						<ul id="user_menu_right">
						</ul>
					</div>
					<!--notification menu end -->

				</div>
				<!-- header section end-->

				<!-- page heading start-->
				<div class="page-heading">
					<h3 id="system_title_by_yeta"></h3>
					<ul class="breadcrumb">
						<li>
							<a href="home.html">主页</a>
						</li>
						<li class="active">个人中心</li>
					</ul>
				</div>
				<!-- page heading end-->

				<!--body wrapper start-->
				<div class="wrapper">
					<div class="row animated fadeInRight">
						<div class="row">
							<div class="col-lg-12">
								<div class="wrapper wrapper-content animated fadeInRight">
									<div class="ibox float-e-margins">
										<div class="ibox-title">
											<h2>
											<i class="fa fa fa-bell"></i> 最新通知
										</h2>
											<div class="ibox-tools">
												<a class="collapse-link"> <i class="fa fa-chevron-up"></i></a>
												<a class="close-link"> <i class="fa fa-times"></i></a>
											</div>
										</div>

										<div class="ibox-content m-b-sm border-bottom">
											<div class="p-xs">
												<span id="usernotice"></span>
											</div>
										</div>
									</div>

									<!-- 学生学习进度- -->
									<div class="ibox float-e-margins" id="student" style="display: none;">
										<div class="ibox-title">
											<h2>
												<i class="fa fa-inbox"></i>
												<!--fa-barcode-->
												学习进度
											</h2>
											<div class="ibox-tools">
												<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
												</a>
												<a class="close-link"> <i class="fa fa-times"></i>
												</a>
											</div>
										</div>
										<div class="ibox-content">
											<div class="table-responsive">
												<table class="table table-striped" id="viewListTable" style="text-align:center;">
													<thead>
														<tr>
															<th style="text-align:center;">序</th>
															<th style="text-align:center;">课程名称</th>
															<th style="text-align:center;">学习次数</th>
															<th style="text-align:center;">视频学习（包含集中学习）</th>
															<th style="text-align:center;">交互次数</th>
															<th style="text-align:center;">考试分数</th>
															<th style="text-align:center;">成绩</th>
															<th style="text-align:center;">学分</th>
															<th style="text-align:center;">成绩确认情况</th>
														</tr>
													</thead>
													<tbody></tbody>
												</table>
												<!-- 学生学习成绩柱状图- -->
												<p>
													<span class="label label-info">备注：</span>表格中每个考核内容中用“/”分割的每个数字分别“当前学习情况/本项考核上限/本项考核所占比例”。
												</p>
												<div id="stuStaBar"></div>
												<!-- 学生学习成绩柱状图- -->
											</div>
										</div>
									</div>
									<!-- 学生学习进度- -->

									<!-- 管理员与超级管理员:服务器状态信息- -->
									<div class="ibox float-e-margins" id="serverStatus" style="display: none;">
										<div class="ibox-title">
											<h2>
												<i class="fa fa-eye-slash"></i> 服务器状态信息
											</h2>
											<div class="ibox-tools">
												<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
												</a>
												<a class="close-link"> <i class="fa fa-times"></i>
												</a>
											</div>
										</div>
										<div class="ibox-content">
											<div class="table-responsive">
												<table class="table table-striped" id="serverStatus">
													<thead>
														<tr>
															<th>项目</th>
															<th>值</th>
															<th>项目</th>
															<th>值</th>
														</tr>
													</thead>
													<tbody>
														<tr>
															<td>操作系统版本及类型：</td>
															<td id="osname"></td>
															<td>可使用内存：</td>
															<td id="totalmemory"></td>
														</tr>
														<tr>
															<td>JAVA路径及版本：</td>
															<td id="jdkpath"></td>
															<td>剩余内存：</td>
															<td id="freememory"></td>
														</tr>
														<tr>
															<td>服务器IP：</td>
															<td id="servipaddr"></td>
															<td>最大可使用内存：</td>
															<td id="maxmemory"></td>
														</tr>
													</tbody>
												</table>
											</div>

										</div>
									</div>
									<!-- 管理员与超级管理员:服务器状态信息- -->
									<div id="teacherMana" style="display: none;" class="ibox float-e-margins">
										<div class="ibox-title">
											<h2>
												<i class="fa fa-rocket"></i> 近期资源更新
											</h2>
											<div class="ibox-tools">
												<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
												</a>
												<a class="close-link"> <i class="fa fa-times"></i>
												</a>
											</div>
										</div>

										<div class="ibox-content">
											<table class="table table-hover table-bordered">
												<thead>
													<tr>
														<th>资源名称</th>
														<th>资源类型</th>
														<th>资源所属课程</th>
													</tr>
												</thead>
												<tbody id="teachMana-Res">
												</tbody>
											</table>
										</div>
									</div>

									<div class="ibox float-e-margins" id="teacher" style="display: none;">
										<div class="ibox-title">
											<h2>
												<i class="fa fa-book"></i> 所授课程信息
											</h2>
											<div class="ibox-tools">
												<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
												</a>
												<a class="close-link"> <i class="fa fa-times"></i>
												</a>
											</div>
										</div>
										<div class="ibox-content">
											<div class="table-responsive">
												<table class="table table-striped ">
													<thead>
														<tr>
															<th>序</th>
															<th>课程名</th>
															<th>课程编号</th>
															<th>总人数</th>
														</tr>
													</thead>
													<tbody id="teachcourse-info">
													</tbody>
												</table>
											</div>

										</div>
									</div>

									<!--弹出对话框  -->
									<div class="modal inmodal" tabindex="-1" role="dialog" aria-hidden="true" id="myScore">
										<div class="modal-dialog">
											<div class="modal-content animated flipInY">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal">
														<span aria-hidden="true">&times;</span><span
															class="sr-only">Close</span>
													</button>
													<h4 id="boxTitle">成绩详情</h4>
												</div>
												<div class="modal-body">
													<p id="baseInfo"></p>
													<table class="table table-hover table-bordered " id="scoreList">
														<thead>
															<tr>
																<th>考核内容</th>
																<th>考核比重</th>
																<th>满分要求</th>
																<th>学习情况</th>
																<th>当前得分</th>
															</tr>
														</thead>
														<tbody></tbody>
													</table>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-white" data-dismiss="modal">
														<i class="fa fa-close"></i> 关闭
													</button>
												</div>
											</div>
										</div>
									</div>
									<!-- modal-- -->

									<!-- modal-- -->
									<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content animated flipInY">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal">
														<span aria-hidden="true">&times;</span><span
															class="sr-only">Close</span>
													</button>
													<h4 class="modal-title" id="announce-title">通 知</h4>
												</div>
												<div class="modal-body">
													<p id="announce-time" class="text-center"></p>
													<p id="announce-content"></p>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-success" data-dismiss="modal">
														<i class="fa fa-close"></i> 关闭
													</button>
												</div>
											</div>
										</div>
									</div>
									<!-- modal-- -->
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--body wrapper end-->

				<!--footer section start-->
				<footer id="footer">

				</footer>
				<!--footer section end-->

			</div>
			<!-- main content end-->
		</section>

		<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>

		<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
		<!-- 美化滚动条插件 -->
		
		<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
		<!-- 延迟加载插件 -->
		<script src="../js/ext/highcharts.js" type="text/javascript"></script>
		<script src="../js/extend.js" type="text/javascript"></script>
		<script src="../js/utils.js" type="text/javascript"></script>
		<script src="../js/common.js?ver=1" type="text/javascript"></script>
		<script src="../js/userCenter.js" type="text/javascript"></script>
		<script src="../js/njs/hplus.js"></script>
		
		<!-- 模块化界面js -->
