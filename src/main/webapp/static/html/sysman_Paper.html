<!DOCTYPE html>

	<head>
		<meta charset="utf-8">

		<link href="../css/ncss/style.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">

		<!--普遍样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/common_by_yeta.css" />
		<!--左边导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/leftside_by_yeta.css" />
		<!--顶部导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/headersection_by_yeta.css" />
		<!--主体部分样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/maincontent_by_yeta.css" />
		<!--底部样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/footer_by_yeta.css" />
		<!--响应式样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/style-responsive.css" />
		<!-- 个性化定制组件样式 -->
		<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
		<link id="adaptive_ui" href="" rel="stylesheet">
	</head>

	<body>

		<section>
			<!-- left side start-->
			<div class="left-side sticky-left-side">

				<!--logo and iconic logo start-->
				<div class="logo">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>

				<div class="logo-icon text-center">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>
				<!--logo and iconic logo end-->

				<div class="left-side-inner">

					<!-- visible to small devices only -->
					<div class="visible-xs hidden-sm hidden-md hidden-lg">
						<div class="media logged-user">
							<img alt="user" src="" class="media-object user_img">
							<div class="media-body">
								<h4 class="user_name"></h4>
							</div>
						</div>
						<ul id="user_menu_left"><!-- class="nav nav-pills nav-stacked custom-nav" -->
						</ul>
					</div>

					<!--sidebar nav start-->
					<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
						<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
					</ul>
					<!--sidebar nav end-->

				</div>
			</div>
			<!-- left side end-->

			<!-- main content start-->
			<div class="main-content">

				<!-- header section start-->
				<div class="header-section">

					<!--toggle button start-->
					<a class="toggle-btn"><i class="fa fa-bars"></i></a>
					<!--toggle button end-->

					<!--notification menu start -->
					<div class="menu-right">
						<ul id="user_menu_right">
						</ul>
					</div>
					<!--notification menu end -->

				</div>
				<!-- header section end-->

				<!-- page heading start-->
				<div class="page-heading">
					<h3 id="system_title_by_yeta"></h3>
					<ul class="breadcrumb">
						<li>
							<a href="home.html">主页</a>
						</li>
						<li class="active">试卷管理</li>
					</ul>
				</div>
				<!-- page heading end-->

				<!--body wrapper start-->
				<div class="wrapper">
					<div class="row animated fadeInRight">
						<div class="row">
							<div class="col-lg-12">
								<div class="wrapper wrapper-content animated fadeInRight">
									<div class="ibox float-e-margins">
										<div class="ibox-title">
											<h2>
											<i class="fa fa-tasks"></i> 试卷管理
										</h2>
											<div class="ibox-tools">
												<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
												</a>
												<a class="close-link"> <i class="fa fa-times"></i>
												</a>
											</div>
										</div>
										<!-- 查询区域 -->
										<div class="ibox-content" style="padding-left: 4px;">
											<form role="form" class="form-inline">
												<input type="text" placeholder="开始时间" data-date-format="yyyy-mm-dd" class="form-control1" id="startTime"> ~
												<input type="text" placeholder="结束时间" data-date-format="yyyy-mm-dd" class="form-control1" id="endTime">
												<select id="searchType" name="searchType" class="form-control1">
													<option value="0">=检索类型=</option>
													<option value="1">试卷名称</option>
													<option value="2">课程名称</option>
													<option value="3">创建人</option>
												</select>
												<input type="text" placeholder="请输入关键词" id="keyword" class="form-control1">
												<button class="btn btn-primary" id="search"><i class="fa fa-search"></i> 搜索</button>
											</form>
											<div>
												<form>
													<!-- 管理员“增加删除”信息区域 -->
													<span id="noticeadddel"> <a id="manuAddPaper"
													onclick="buttonHtml('sysman_Paper_manual.html');"
													class="btn btn-primary" type="button"> <i
														class="fa fa-plus"></i>手动组卷
												</a> <a id="autoAddQu"
													onclick="buttonHtml('sysman_Paper_automatic.html');"
													class="btn btn-warning" type="button"> <i
														class="fa fa-plus"></i>自动组卷
												</a> <a id="delQu" class="btn btn-danger" role="button"
													data-toggle="modal"> <i class="fa fa-minus"></i>删除
												</a>
												</span>
													<!-- /管理员“增加删除”信息区域 -->
												</form>
											</div>
											<div id="delInfo"></div>
											<!-- 查询区域 -->
											<div id="user-center-content">
												<table class="table table-hover table-bordered">
													<thead>
														<tr>
															<th>
																<a href="#" id="chooseall">全选</a>
															</th>
															<th>编号</th>
															<th>试卷</th>
															<th>所属课程</th>
															<th>总分</th>
															<th>试卷难度</th>
															<th>创建时间</th>
															<th>试卷描述</th>
														</tr>
													</thead>
													<tbody id="mainTable">
													</tbody>
												</table>
											</div>
											<!-- 分页区域 -->

											<div id="pagination" class="pagination page-left"></div>

											<br /> <br />
											<!-- /分页区域 -->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--body wrapper end-->

				<!--footer section start-->
				<footer id="footer">

				</footer>
				<!--footer section end-->

			</div>
			<!-- main content end-->
		</section>

		<div id="delModal" class="modal inmodal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content animated flipInY">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
						<h3 id="myModalLabel">
						<span class="important">注意！</span>
					</h3>
					</div>
					<div class="modal-body">
						<p>删除试卷注意事项</p>
						<p>删除试卷前请确认该试卷没有设计课程测试，如有涉及，请先到“课程测试管理”中先删除相对应的课程测试！</p>
					</div>
					<div class="modal-footer">
						<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
						<button id="delPaper" class="btn btn-danger">确定</button>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>

		<script src="../js/jquery.scrollUp.min.js" type="text/javascript"></script>
		<!-- 回到顶部插件 -->
		<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
		<!-- 延迟加载插件 -->
		<script src="../js/ext/highcharts.js" type="text/javascript"></script>
		<script src="../js/extend.js" type="text/javascript"></script>
		<!-- 不晓得啥子用 -->
		<script src="../js/utils.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/cachepage.js"></script>
		<!--时间选择js -->
		<script src="../js/ext/bootstrap-datetimepicker.js"></script>
		<script src="../js/ext/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<script type="text/javascript" src="../js/sysman_Paper.js"></script>
		<script src="../js/njs/hplus.js?v=2.2.0"></script>
		<!-- 模块化界面js -->
		<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
		<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>
