<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../css/ncss/bootstrap.css" rel="stylesheet">
		<link href="../css/ncss/font-awesome.css" rel="stylesheet">
		<link href="../css/ncss/style.css" rel="stylesheet">
		<link href="../css/ncss/animate.css" rel="stylesheet">

		<!--普遍样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/common_by_yeta.css" />
		<!--左边导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/leftside_by_yeta.css" />
		<!--顶部导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/headersection_by_yeta.css" />
		<!--主体部分样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/maincontent_by_yeta.css" />
		<!--底部样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/footer_by_yeta.css" />
		<!--响应式样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/style-responsive.css" />
		<!-- 个性化定制组件样式 -->
		<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
		<link id="adaptive_ui" href="" rel="stylesheet">
	</head>

	<body>

		<section>
			<!-- left side start-->
			<div class="left-side sticky-left-side">

				<!--logo and iconic logo start-->
				<div class="logo">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>

				<div class="logo-icon text-center">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>
				<!--logo and iconic logo end-->

				<div class="left-side-inner">

					<!-- visible to small devices only -->
					<div class="visible-xs hidden-sm hidden-md hidden-lg">
						<div class="media logged-user">
							<img alt="user" src="" class="media-object user_img">
							<div class="media-body">
								<h4 class="user_name"></h4>
							</div>
						</div>
						<ul id="user_menu_left"><!-- class="nav nav-pills nav-stacked custom-nav" -->
						</ul>
					</div>

					<!--sidebar nav start-->
					<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
						<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
					</ul>
					<!--sidebar nav end-->

				</div>
			</div>
			<!-- left side end-->

			<!-- main content start-->
			<div class="main-content">

				<!-- header section start-->
				<div class="header-section">

					<!--toggle button start-->
					<a class="toggle-btn"><i class="fa fa-bars"></i></a>
					<!--toggle button end-->

					<!--notification menu start -->
					<div class="menu-right">
						<ul id="user_menu_right">
						</ul>
					</div>
					<!--notification menu end -->

				</div>
				<!-- header section end-->

				<!-- page heading start-->
				<div class="page-heading">
					<h3 id="system_title_by_yeta"></h3>
					<ul class="breadcrumb">
						<li>
							<a href="home.html">主页</a>
						</li>
						<li class="active">新课申请</li>
					</ul>
				</div>
				<!-- page heading end-->

				<!--body wrapper start-->
				<div class="wrapper">
					<div class="row animated fadeInRight">
						<div class="row">
							<div class="col-lg-12">
								<div class="wrapper wrapper-content animated fadeInRight">

									<!-- 学生学习进度- -->
									<div class="ibox float-e-margins">
										<div class="ibox-title">
											<h2>
											<i class="fa fa-toggle-right"></i>
											<!--fa-barcode-->
											新课申请
										</h2>
											<div class="ibox-tools">
												<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
												</a>
												<a class="close-link"> <i class="fa fa-times"></i>
												</a>
											</div>
										</div>
										<div class="ibox-content">
											<form class="form-horizontal">
												<div id="infomsg"></div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-2" for="userName">课程名：</label>
													<div class="col-sm-3">
														<input type="text" id="coursename" placeholder="输入课程名" class="form-control">
													</div>
													<div class="col-sm-3">
														<span class="help-block m-b-none">*课程名称</span>
													</div>
												</div>

												<div class="form-group col-sm-12">
													<label class="control-label col-sm-2" for="confirmPassword">考核方式：</label>
													<div class="col-sm-3">
														<select id="course-sort" class="form-control">
															<option value="0">--选择课程考核方式--</option>
														</select>
													</div>
													<div class="col-sm-4">
														<span class="help-block m-b-none">请勾选考核方式</span>
													</div>
												</div>

												<div class="form-group col-sm-12">
													<label class="control-label col-sm-2" for="realName">课程代码：</label>
													<div class="col-sm-3">
														<input type="text" id="coursecode" placeholder="输入课程代码" class="form-control">
													</div>
													<div class="col-sm-4">
														<span class="help-block m-b-none">*请填写正确的课程代码</span>
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-2" for="password">创建者：</label>
													<div class="col-sm-3">
														<input type="text" id="creator" readonly="readonly" class="form-control">
													</div>
													<div class="col-sm-4">
														<span class="help-block m-b-none">创建者是当前在线本人，不可修改</span>
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-2" for="confirmPassword">学分：</label>
													<div class="col-sm-3">
														<input type="text" id="grade" placeholder="输入学分" class="form-control">
													</div>
													<div class="col-sm-4">
														<span class="help-block m-b-none">*课程修完通过可获得的学分值</span>
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-2" for="confirmPassword">课程领域：</label>
													<div class="input-group col-sm-5" style="left:15px;">
														<input type="text" class="form-control" id="eva-method-input" readonly="readonly">
														<div class="input-group-btn ">
															<!-- dropdown-toggle-data-toggle="dropdown" -->
															<button class="btn btn-white" type="button" id="dropdownToggle">
															领域 <span class="caret"></span>
														</button>
															<div class="dropdown-menu" id="content" style="display:none;">
																<div class="arrow"></div>
																<h3 class="popover-title">课程领域<span id="close">关闭</span></h3>
																<div id="methods" class="popover-content"></div>
															</div>
														</div>
														<span class="help-block m-b-none">&nbsp;&nbsp;*课程所属领域</span>

													</div>
												</div>

												<div class="form-group col-sm-12">
													<label class="control-label col-sm-2" for="confirmPassword">简介：</label>
													<div class="col-sm-4">
														<textarea id="brief" style="height: 100px; width: 300px;" class="form-control"></textarea>
													</div>
													<div class="col-sm-4">
														<span class="help-block m-b-none">*对申请课程的简要介绍</span>
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-2" for="role">课程图片：</label>
													<div class="col-sm-3">
														<input type="file" id="postfile" name="postfile">
													</div>
													<div class="col-sm-4">
														<span class="help-block m-b-none">课程封面，将会在课程栏目中展示</span>
													</div>
												</div>
												<div class="form-group col-sm-12">
													<label class="control-label col-sm-2" for="ID">课程计划：</label>
													<div class="col-sm-4">
														<textarea id="plan" style="height: 100px; width: 300px;" class="form-control"></textarea>
													</div>
													<div class="col-sm-4">
														<span class="help-block m-b-none">描述课程的主要时间和方式计划</span>
													</div>
												</div>
												<div class="form-group ">
													<div class="col-sm-12 col-sm-offset-3">
														<a class='btn btn-primary' type='button' id="register"><i class="fa fa-check-square-o"></i> 点击申请</a>
													</div>
												</div>
											</form>
										</div>
									</div>
									<!-- 学生学习进度- -->

								</div>
							</div>
						</div>
					</div>
				</div>
				<!--body wrapper end-->

				<!--footer section start-->
				<footer id="footer">

				</footer>
				<!--footer section end-->

			</div>
			<!-- main content end-->
		</section>

		<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>
		<script src="../js/njs/jQuery.Cookie.js" type="text/javascript"></script>
		<script src="../js/njs/jquery.metisMenu.js"></script>
		<!-- 导航手风琴插件 -->
		<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
		<!-- 美化滚动条插件 -->
		<script src="../js/jquery.scrollUp.min.js" type="text/javascript"></script>
		<!-- 回到顶部插件 -->
		<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
		<!-- 延迟加载插件 -->
		<script src="../js/ext/highcharts.js" type="text/javascript"></script>
		<script src="../js/extend.js" type="text/javascript"></script>
		<!-- 不晓得啥子用 -->
		<script src="../js/utils.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/tutorship_Course.js"></script>
		<script type="text/javascript" src="../js/register_newCourse.js"></script>
		<script src="../js/njs/hplus.js?v=2.2.0"></script>
		<!-- 模块化界面js -->
		<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
		<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

	</body>

</html>
