<link href="../css/ncss/style.css" rel="stylesheet">
<link href="../css/ncss/common.css" rel="stylesheet">
<link id="cssfile" href="../css/ncss/color.css" type="text/css" rel="stylesheet">
<title></title>
</head>
<body>
	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation">
		<div class="sidebar-collapse">
			<ul class="nav" id="side-menu">
			</ul>

		</div>
		</nav>

		<div id="page-wrapper" class="gray-bg dashbard-1">
			<div class="row border-bottom">
				<nav class="navbar navbar-static-top" role="navigation"
					style="margin-bottom: 0">
				<div id="scaling" class="navbar-header">
				</div>
				<ul  id ="navibartitle" class="nav navbar-top-links" >
					<!--commonjs 118行 打印 -->
				</ul>
				</nav>
			</div>
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
						<h2>
						<i class="fa fa-mortar-board"></i>  我的课堂
					</h2>
					<ol class="breadcrumb">
						<li><a href="home.html">主页</a></li>
						<li><strong>新课申请</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="wrapper wrapper-content">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">

								<!-- 学生学习进度- -->
								<div class="ibox float-e-margins" >
									<div class="ibox-title">
										<h2>
											<i class="fa fa-toggle-right"></i>
											<!--fa-barcode-->
											新课申请
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content">
											<form class="form-horizontal">
													<div id="infomsg"></div>
													<div class="form-group col-sm-12">
														<label class="control-label col-sm-2" for="userName">课程名：</label>
														<div class="col-sm-3">
															<input type="text" id="coursename" placeholder="输入课程名" class="form-control">
															</div>
															<div class="col-sm-3">
															<span class="help-block m-b-none">*课程名称</span>
														</div>
													</div>

													<div class="form-group col-sm-12">
														<label class="control-label col-sm-2" for="confirmPassword">考核方式：</label>
															<div class="col-sm-3">
															<select id="course-sort" class="form-control">
																<option value="0">--选择课程考核方式--</option>
															</select>
															</div>
															<div class="col-sm-4">
															 <span class="help-block m-b-none">请勾选考核方式</span>
															 </div>
														</div>

													<div class="form-group col-sm-12">
														<label class="control-label col-sm-2" for="realName">课程代码：</label>
														<div class="col-sm-3">
															<input type="text" id="coursecode" placeholder="输入课程代码" class="form-control">
															</div>
															<div class="col-sm-4">
															<span class="help-block m-b-none">*请填写正确的课程代码</span>
														</div>
													</div>
													<div class="form-group col-sm-12">
														<label class="control-label col-sm-2" for="password">创建者：</label>
														<div class="col-sm-3">
															<input type="text" id="creator" readonly="readonly" class="form-control">
															</div>
															<div class="col-sm-4">
															<span class="help-block m-b-none">创建者是当前在线本人，不可修改</span>
														</div>
													</div>
													<div class="form-group col-sm-12">
														<label class="control-label col-sm-2" for="confirmPassword">学分：</label>
														<div class="col-sm-3">
															<input type="text" id="grade" placeholder="输入学分" class="form-control">
															</div>
															<div class="col-sm-4">
															<span class="help-block m-b-none">*课程修完通过可获得的学分值</span>
														</div>
													</div>
													 <div class="form-group col-sm-12">
												<label class="control-label col-sm-2" for="confirmPassword">课程领域：</label>
												<div class="input-group col-sm-5" style="left:15px;">
													<input type="text" class="form-control" id="eva-method-input" readonly="readonly">
													<div class="input-group-btn "><!-- dropdown-toggle-data-toggle="dropdown" -->
														<button class="btn btn-white"  type="button" id="dropdownToggle" >
															领域 <span class="caret"></span>
														</button>
														<div class="dropdown-menu" id="content" style="display:none;">
														<div class="arrow"></div>
                                                       <h3 class="popover-title">课程领域<span id="close">关闭</span></h3>
														<div id="methods" class="popover-content"></div>
                                                    </div>
													</div>
													<span class="help-block m-b-none">&nbsp;&nbsp;*课程所属领域</span>
													
												</div>
													</div> 
													
													
													<div class="form-group col-sm-12">
														<label class="control-label col-sm-2" for="confirmPassword">简介：</label>
														<div class="col-sm-4">
															<textarea id="brief" style="height: 100px; width: 300px;" class="form-control"></textarea>
															</div>
															<div class="col-sm-4">
															<span class="help-block m-b-none">*对申请课程的简要介绍</span>
														</div>
													</div>
													<div class="form-group col-sm-12">
														<label class="control-label col-sm-2" for="role">课程图片：</label>
														<div class="col-sm-3">
															<input type="file" id="postfile" name="postfile" >
															</div>
															<div class="col-sm-4">
															<span class="help-block m-b-none">课程封面，将会在课程栏目中展示</span>
														</div>
													</div>
													<div class="form-group col-sm-12">
														<label class="control-label col-sm-2" for="ID">课程计划：</label>
														<div class="col-sm-4">
															<textarea id="plan" style="height: 100px; width: 300px;" class="form-control"></textarea>
															</div>
															<div class="col-sm-4">
															<span class="help-block m-b-none">描述课程的主要时间和方式计划</span>
														</div>
													</div>
													<div class="form-group ">
													<div class="col-sm-12 col-sm-offset-3">
														<a class='btn btn-primary' type='button'
															id="register"><i class="fa fa-check-square-o"></i> 点击申请</a></div>
													</div>
												</form>
									</div>
								</div>
								<!-- 学生学习进度- -->




							</div>
						</div>
					</div>
				</div>
			</div>
			
				<div id="footer" class="footer"></div>
			</div>
</div>
	<script src="../js/njs/jquery-2.1.1.min.js"></script>

	<script type="text/javascript" src="../js/utils.js"></script>

	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
<script type="text/javascript" src="../js/register_newCourse.js"></script>


	<script src="../js/njs/jquery.metisMenu.js"></script>
