<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title></title>
<link href="../css/ncss/bootstrap.css" rel="stylesheet">
<link href="../css/ncss/font-awesome.css" rel="stylesheet">
<link href="../css/ncss/style.css" rel="stylesheet">
<link href="../css/ncss/animate.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">

<!--普遍样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/common_by_yeta.css" />
<!--左边导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/leftside_by_yeta.css" />
<!--顶部导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/headersection_by_yeta.css" />
<!--主体部分样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/maincontent_by_yeta.css" />
<!--底部样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/footer_by_yeta.css" />
<!--响应式样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/style-responsive.css" />
<!-- 个性化定制组件样式 -->
<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
<link id="adaptive_ui" href="" rel="stylesheet">
</head>

<body>

	<section>
		<!-- left side start-->
		<div class="left-side sticky-left-side">

			<!--logo and iconic logo start-->
			<div class="logo">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>

			<div class="logo-icon text-center">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>
			<!--logo and iconic logo end-->

			<div class="left-side-inner">

				<!-- visible to small devices only -->
				<div class="visible-xs hidden-sm hidden-md hidden-lg">
					<div class="media logged-user">
						<img alt="user" src="" class="media-object user_img">
						<div class="media-body">
							<h4 class="user_name"></h4>
						</div>
					</div>
					<ul id="user_menu_left">
						<!-- class="nav nav-pills nav-stacked custom-nav" -->
					</ul>
				</div>

				<!--sidebar nav start-->
				<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
					<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
				</ul>
				<!--sidebar nav end-->

			</div>
		</div>
		<!-- left side end-->

		<!-- main content start-->
		<div class="main-content">

			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

				<!--notification menu start -->
				<div class="menu-right">
					<ul id="user_menu_right">
					</ul>
				</div>
				<!--notification menu end -->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3 id="system_title_by_yeta"></h3>
				<ul class="breadcrumb">
					<li><a href="home.html">主页</a></li>
					<li class="active">班级管理</li>
				</ul>
			</div>
			<!-- page heading end-->

			<!--body wrapper start-->
			<div class="wrapper">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="wrapper wrapper-content animated fadeInRight">
								<!-- ibox float-e-margins- -->
								<div class="ibox float-e-margins">
									<div class="ibox-title">
										<h2>
											<i class="fa fa-file-word-o"></i> 文档管理
										</h2>
										<div class="ibox-tools">
											<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
											</a> <a class="close-link"> <i class="fa fa-times"></i>
											</a>
										</div>
									</div>
									<div class="ibox-content">
										<!-- 查询区域 -->
										<form class="form-search">
											<a id="addButton" class="btn btn-warning"><i
												class='fa fa-plus'></i>&nbsp;增加</a>
											<!-- <a id="modButton" class="btn btn-warning">修改</a> -->
											<a id="delButton" class="btn btn-danger"><i
												class='fa fa-minus'></i>&nbsp;删除</a> <select id="quCourse"
												class="form-control1 selectType3"
												onchange='searchByCourse(this);'>
												<!-- <option value='-1'>=选择课程=</option> -->
											</select> <input id="startTime" class="input form-control1"
												data-date-format="yyyy-mm-dd" placeholder="起始时间" type="text">
											~ <input id="endTime" class="input form-control1"
												data-date-format="yyyy-mm-dd" placeholder="结束时间" type="text">
											<input type="text" class="form-control1" id="keyword"
												placeholder="请输入关键词">
											<!-- 搜索按钮 -->
											<a id="search" class="btn btn-info"><i
												class="fa fa-search"></i> 搜索</a>
										</form>
										<!-- /查询区域 -->
										<div id="infomsg">
											<h4></h4>
											<p></p>
										</div>
										<!-- /增删查导入等功能区域 -->
										<div id="user-center-content" class="tab-pane fade in active">
											<table class="table table-bordered table-hover">
												<thead>
													<tr>
														<th style='width: 35px;'><a href="#" id="chooseall">全选</a>
														</th>
														<th style='width: 20px;'>序</th>
														<th style='width: 120px;'>名称</th>
														<!--		<th style='width:px;'>链接</th>-->
														<th style='width: 110px;'>课程</th>
														<th style='width: 70px;'>上传者</th>
														<th style='width: 75px;'>添加时间</th>
														<th style='width: 15px;'>附件</th>
													</tr>
												</thead>
												<tbody id="mainTable">
												</tbody>
											</table>
										</div>

										<!-- 分页区域 -->

										<div id="pagination" class="pagination page-left"></div>

										<br />
										<br />
										<!-- /分页区域 -->

									</div>
								</div>
								<!-- - -->

								<!--弹出增加对话框  -->
								<div class="modal inmodal" tabindex="-1" role="dialog"
									aria-hidden="true" id="addModal">
									<div class="modal-dialog">
										<div class="modal-content animated flipInY">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">
													<span aria-hidden="true">&times;</span><span
														class="sr-only">Close</span>
												</button>
												<h2>添加文档资源</h2>
											</div>
											<div class="modal-body" style="height: 280px;">
												<table border="0" class="sysVideo">
													<tr>
														<td>文档名称</td>
														<td><input id="resoTitle" type="text"
															class="form-control1 selectType" data-provide="typeahead"></td>
													</tr>
													<tr>
														<td>文档上传</td>
														<td>
															<!-- <div id="addUploadRes" class="controls">
																<input class="span3 input-file" id="file" name="file" type="file">
															</div> --> <label class="control-label-res"
															for="bbsReplyFileInput"></label>
															<div id="addUploadRes" class="controls">
																<img id="loading " src="../img/loading.gif"
																	style="display: none;"> <input class="span3"
																	class="input-file" id="file" name="file" type="file">
															</div>
															<div id="addLinkRes" class="controls"
																style="display: none;">
																<textarea id="addLinkRe"
																	class=' form-control1 selectType'></textarea>
															</div> <span id="allowfileext"></span>
														</td>
													</tr>
													<tr>
														<td>文档所属科目</td>
														<td><select id="resoCourse"
															class=" form-control1 selectType">
																<option value="-1">=选择课程=</option>
														</select></td>
													</tr>
													<tr>
														<td>资源描述</td>
														<td><textarea id="resoDescribe"
																class='form-control1 selectType'></textarea></td>
													</tr>
												</table>

											</div>
											<div class="modal-footer">
												<a id="cancel" class="btn btn-info" data-dismiss="modal"><i
													class="fa fa-close"></i> 取消</a> <a id="addResouceButton"
													class="btn btn-primary " href="#"><i
													class="fa fa-check-square-o"></i> 保存</a>
											</div>
										</div>
									</div>
								</div>
								<!-- modal-- -->
								<!--弹出修改对话框  -->
								<div class="modal inmodal" tabindex="-1" role="dialog"
									aria-hidden="true" id="modModal">
									<div class="modal-dialog">
										<div class="modal-content animated flipInY">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">
													<span aria-hidden="true">&times;</span><span
														class="sr-only">Close</span>
												</button>
												<h2>添加文档资源</h2>

											</div>
											<div class="modal-body" style="height: 280px;">
												<table border="0" class="sysVideo">
													<tr>
														<td>文档名称</td>
														<td><input id="resoTitle2" type="text"
															class="form-control1 selectType" data-provide="typeahead"></td>
													</tr>
													<tr>
														<td>文档原有文件传</td>
														<td><input id="modReoDoc" type="text"
															class='form-control1 selectType' readonly='readonly' />
														</td>
													</tr>
													<tr>
														<td>更改视频文件</td>
														<td>
															<div id="addUploadRes" class="controls">
																<img id="loading" src="../img/loading.gif"
																	style="display: none;"> <input class="span3"
																	class="input-file" id="file1" name="file" type="file" />
															</div>
														</td>
													</tr>
													<tr>
														<td>文档所属科目</td>
														<td><select id="resoCourse2"
															class=" form-control1 selectType">
																<option value="-1">=选择课程=</option>
														</select></td>
													</tr>
													<tr>
														<td>资源描述</td>
														<td><textarea id="resoDescribe2"
																class='form-control1 selectType'></textarea></td>
													</tr>
												</table>

											</div>
											<div class="modal-footer">
												<a id="cancel" class="btn btn-info" data-dismiss="modal"><i
													class="fa fa-close"></i> 取消</a> <a id="modResouceButton"
													class="btn btn-success " href="#"><i
													class="fa fa-check-square-o"></i> 修改</a>
											</div>
										</div>
									</div>
								</div>
								<!-- modal-- -->
								<!--弹出删除对话框  -->
								<div class="modal inmodal" tabindex="-1" role="dialog"
									aria-hidden="true" id="delModal">
									<div class="modal-dialog">
										<div class="modal-content animated flipInY">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">
													<span aria-hidden="true">&times;</span><span
														class="sr-only">Close</span>
												</button>
												<h2>删除文档资源</h2>

											</div>
											<div class="modal-body">
												<p id='delLabel'>确认删除？</p>
											</div>
											<div class="modal-footer">
												<a id="cancel" class="btn btn-info" data-dismiss="modal"><i
													class="fa fa-close"></i> 关闭</a> <a id="delResouceButton"
													class="btn btn-success" href="#"><i
													class="fa fa-check-square-o"></i> 确认</a>
											</div>
										</div>
									</div>
								</div>
								<!-- modal-- -->

							</div>
						</div>
					</div>
				</div>
			</div>
			<!--body wrapper end-->

			<!--footer section start-->
			<footer id="footer"> </footer>
			<!--footer section end-->

		</div>
		<!-- main content end-->
	</section>

	<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/njs/jQuery.Cookie.js" type="text/javascript"></script>
	<script src="../js/njs/jquery.metisMenu.js"></script>
	<!-- 导航手风琴插件 -->
	<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
	<!-- 美化滚动条插件 -->
	<script src="../js/jquery.scrollUp.min.js" type="text/javascript"></script>
	<!-- 回到顶部插件 -->
	<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
	<!-- 延迟加载插件 -->
	<script src="../js/ext/highcharts.js" type="text/javascript"></script>
	<script src="../js/extend.js" type="text/javascript"></script>
	<!-- 不晓得啥子用 -->
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/common.js" type="text/javascript"></script>
	<script src="../js/ajaxfileupload.js"></script>
	<script type="text/javascript"
		src="../js/ext/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript"
		src="../js/ext/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script type="text/javascript" src="../js/sysman_Document.js"></script>
	<script src="../js/njs/hplus.js?v=2.2.0"></script>
	<!-- 模块化界面js -->
	<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
	<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>
