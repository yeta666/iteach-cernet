<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../css/ncss/bootstrap.css" rel="stylesheet">
		<link href="../css/ncss/font-awesome.css" rel="stylesheet">
		<link href="../css/ncss/style.css" rel="stylesheet">
		<!-- 时间选择css -->
		<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">
		<link href="../css/ncss/animate.css" rel="stylesheet">

		<!--普遍样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/common_by_yeta.css" />
		<!--左边导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/leftside_by_yeta.css" />
		<!--顶部导航样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/headersection_by_yeta.css" />
		<!--主体部分样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/maincontent_by_yeta.css" />
		<!--底部样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/footer_by_yeta.css" />
		<!--响应式样式-->
		<link rel="stylesheet" type="text/css" href="../css/css_by_yeta/style-responsive.css" />
		<!-- 个性化定制组件样式 -->
		<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
		<link id="adaptive_ui" href="" rel="stylesheet">
	</head>

	<body>

		<section>
			<!-- left side start-->
			<div class="left-side sticky-left-side">

				<!--logo and iconic logo start-->
				<div class="logo">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>

				<div class="logo-icon text-center">
					<a href="index.html"><img src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
				</div>
				<!--logo and iconic logo end-->

				<div class="left-side-inner">

					<!-- visible to small devices only -->
					<div class="visible-xs hidden-sm hidden-md hidden-lg">
						<div class="media logged-user">
							<img alt="user" src="" class="media-object user_img">
							<div class="media-body">
								<h4 class="user_name"></h4>
							</div>
						</div>
						<ul id="user_menu_left"><!-- class="nav nav-pills nav-stacked custom-nav" -->
						</ul>
					</div>

					<!--sidebar nav start-->
					<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
						<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
					</ul>
					<!--sidebar nav end-->

				</div>
			</div>
			<!-- left side end-->

			<!-- main content start-->
			<div class="main-content">

				<!-- header section start-->
				<div class="header-section">

					<!--toggle button start-->
					<a class="toggle-btn"><i class="fa fa-bars"></i></a>
					<!--toggle button end-->

					<!--notification menu start -->
					<div class="menu-right">
						<ul id="user_menu_right">
						</ul>
					</div>
					<!--notification menu end -->

				</div>
				<!-- header section end-->

				<!-- page heading start-->
				<div class="page-heading">
					<h3 id="system_title_by_yeta"></h3>
					<ul class="breadcrumb">
						<li>
							<a href="home.html">主页</a>
						</li>
						<li class="active">题库管理</li>
					</ul>
				</div>
				<!-- page heading end-->

				<!--body wrapper start-->
				<div class="wrapper">
					<div class="row animated fadeInRight">
						<div class="row">
							<div class="col-lg-12">
								<div class="wrapper wrapper-content animated fadeInRight">
									<div class="ibox float-e-margins">
										<div class="ibox-title">
											<h2>
											<i class="fa fa-credit-card"></i> 题库管理
										</h2>
											<div class="ibox-tools">
												<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
												</a>
												<a class="close-link"> <i class="fa fa-times"></i>
												</a>
											</div>
										</div>
										<!-- 查询区域 -->
										<div class="ibox-content" style="padding-left: 4px;">
											<form role="form" class="form-inline">
												<select id="quCourse" class="form-control1" onchange="changeFun()">
													<option value="-1">选择课程</option>
												</select>
												<select id="quType" name="quType" class="form-control1" onchange="changeFun()">
													<option value="-1">选择题型</option>
													<option value="1">单选题</option>
													<option value="2">多选题</option>
													<option value="3">判断题</option>
													<option value="4">填空题</option>
													<option value="5">问答题</option>
												</select>
												<input type="text" placeholder="开始时间" data-date-format="yyyy-mm-dd" class="form-control1" id="startTime"> ~ <input type="text" placeholder="结束时间" data-date-format="yyyy-mm-dd" class="form-control1" id="endTime"> <input type="text" placeholder="请输入关键词" id="keyword" class="form-control1">
												<button class="btn btn-primary" id="search">
												<i class="fa fa-search"></i> 搜索
											</button>
												<br>
												<!-- 管理员“增加删除”信息区域 -->
												<span id="noticeadddel"> <a id="addQu"
												onclick="buttonHtml('sysman_Questions_add.html');"
												class="btn btn-warning"> <i class="fa fa-plus"></i>
													增加
											</a> <a id="delQu" class="btn btn-danger"> <i
													class="fa fa-minus"></i> 删除
											</a> <a type="button" class="btn btn-info" data-toggle="modal"
												data-keyboard="true" data-backdrop="true"
												href="#importModal"> <i class="fa fa-sign-out"></i>批量导入试题
											</a>
											</span>
												<!-- /管理员“增加删除”信息区域 -->
											</form>

											<div id="delInfo"></div>
											<!-- 查询区域 -->
											<div id="user-center-content">
												<table class="table table-hover table-bordered">
													<thead>
														<tr>
															<th>
																<a href="#" id="chooseall">全选</a>
															</th>
															<th>编号</th>
															<th>题库</th>
															<th>类型</th>
															<th>题干</th>
															<th>创建时间</th>
														</tr>
													</thead>
													<tbody id="mainTable">
													</tbody>
												</table>
											</div>

											<!-- 分页区域 -->

											<div id="pagination" class="pagination page-left"></div>

											<br/><br/>
											<!-- /分页区域 -->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--body wrapper end-->

				<!--footer section start-->
				<footer id="footer">

				</footer>
				<!--footer section end-->

			</div>
			<!-- main content end-->
		</section>

		<div class="modal inmodal" id="importModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content animated flipInY">
					<div class="modal-header">
						<a class="close" data-dismiss="modal"><i class="fa fa-close"></i>关闭</a>
						<h3>
						批量导入试题 <span style="color: red;" id="tipMsg"></span>
					</h3>
					</div>
					<div class="modal-body">
						<div class="alert alert-info">
							<h4 class="alert-heading">批量导入须知</h4>
							<ol>
								<li>添加试题前，请确认该试题中对于的课程已经在。若不存在，请联系管理员添加。</li>
								<li>批量导入试题目前仅支持EXCEL格式文件，且需要按照如下文件格式写入。<strong>（请严格参照模板中的范例填写）</strong></li>
								<li>
									<a href="../../handler/train/downloadRe?fileName=batchQuesTemplate.xls" style="color: red"> 点击这里 </a>下载模板文件<strong>（如果格式不正确将不能导入）</strong>，模板中的课程编号请在下面下载的文件查找。</li>
								<li><span id="involveDownload"> <a
									href="../../handler/train/downloadRe?fileName=CourseIds.xls"
									style="color: red"> 点击这里 </a>下载已添加的课程编号。
							</span></li>
							</ol>
						</div>
						<div id="faileArea" style="display: none">
							<div class="row alert alert-error">
								<a class="close" data-dismiss="alert">×</a>
								<h3 class="alert-heading">批量导入试题失败：</h3>
								<a href="" id="failDownload" style="color: red"> 点击这里 </a>下载批量导入失败数据，具体原因见该文件！
							</div>
						</div>
						<div id="infomsg"></div>
						<div class="btn-toolbar">
							<form id="uploadform" class="form-inline well">
								<label class="control-label" for="file">上传附件</label> <input class="input-file" id="file" name="file" type="file">
								<button class="btn btn-primary" type="button" id="upload">上传导入</button>
								<button class="btn btn-danger" type="button" id="dataImport" style="display: none" onclick="">导入</button>
							</form>
						</div>
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>

		<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>
		<script src="../js/njs/jQuery.Cookie.js" type="text/javascript"></script>
		<script src="../js/njs/jquery.metisMenu.js"></script>
		<!-- 导航手风琴插件 -->
		<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
		<!-- 美化滚动条插件 -->
		<script src="../js/jquery.scrollUp.min.js" type="text/javascript"></script>
		<!-- 回到顶部插件 -->
		<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
		<!-- 延迟加载插件 -->
		<script src="../js/ext/highcharts.js" type="text/javascript"></script>
		<script src="../js/extend.js" type="text/javascript"></script>
		<!-- 不晓得啥子用 -->
		<script src="../js/utils.js" type="text/javascript"></script>
		<script src="../js/common.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/cachepage.js"></script>
		<!--时间选择js -->
		<script src="../js/ext/bootstrap-datetimepicker.js"></script>
		<script src="../js/ext/locales/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="../js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="../js/sysman_Questions.js"></script>
		<script src="../js/njs/hplus.js?v=2.2.0"></script>
		<!-- 模块化界面js -->
		<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
		<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

	</body>

</html>
