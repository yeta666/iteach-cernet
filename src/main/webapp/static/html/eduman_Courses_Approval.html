<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link href="../css/ncss/bootstrap.css" rel="stylesheet">
<link href="../css/ncss/font-awesome.css" rel="stylesheet">
<link href="../css/ncss/style.css" rel="stylesheet">
<link href="../css/ncss/animate.css" rel="stylesheet">
<!--普遍样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/common_by_yeta.css" />
<!--左边导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/leftside_by_yeta.css" />
<!--顶部导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/headersection_by_yeta.css" />
<!--主体部分样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/maincontent_by_yeta.css" />
<!--底部样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/footer_by_yeta.css" />
<!--响应式样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/style-responsive.css" />
<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">
<!-- 个性化定制组件样式 -->
<link href="../css/adaptive_ui/jquery-ui.structure.css" rel="stylesheet">
<link id="adaptive_ui" href="" rel="stylesheet">
</head>

<body>

	<section>
		<!-- left side start-->
		<div class="left-side sticky-left-side">

			<!--logo and iconic logo start-->
			<div class="logo">
				<a href="home.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>

			<div class="logo-icon text-center">
				<a href="home.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>
			<!--logo and iconic logo end-->

			<div class="left-side-inner">

				<!-- visible to small devices only -->
				<div class="visible-xs hidden-sm hidden-md hidden-lg">
					<div class="media logged-user">
						<img alt="user" src="" class="media-object user_img">
						<div class="media-body">
							<h4 class="user_name"></h4>
						</div>
					</div>

					<ul id="user_menu_left">
						<!-- class="nav nav-pills nav-stacked custom-nav" -->
					</ul>
				</div>

				<!--sidebar nav start-->
				<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
					<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
				</ul>
				<!--sidebar nav end-->

			</div>
		</div>
		<!-- left side end-->

		<!-- main content start-->
		<div class="main-content">

			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

				<!--notification menu start -->
				<div class="menu-right">
					<ul id="user_menu_right">
					</ul>
				</div>
				<!--notification menu end -->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3 id="system_title_by_yeta"></h3>
				<ul class="breadcrumb">
					<li><a href="home.html">主页</a></li>
					<li class="active">课程审批</li>
				</ul>
			</div>
			<!-- page heading end-->

			<!--body wrapper start-->
			<div class="wrapper">
				<div class="row animated fadeInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h2>
										<i class="fa  fa-qrcode"></i> 课程审批
									</h2>
									<div class="ibox-tools">
										<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
										</a> <a class="close-link"> <i class="fa fa-times"></i>
										</a>
									</div>
								</div>

								<div class="ibox-content ">
									<!-- search START -->
									<form onsubmit="return false;" class="form-search"
										style="margin-bottom: 5px;">
										<span style="margin-bottom: 5px;"> </span> <select
											id="seleteSchoolID" class="chooseSchool form-control1"
											value="0">
										</select> <span>时间:</span> <input id="startTime"
											data-date-format="yyyy-mm-dd" class="form-control1"
											placeholder="开始时间..." type="text">- - <input
											id="endTime" data-date-format="yyyy-mm-dd"
											class="form-control1" placeholder="结束时间..." type="text">
										<select class="form-control1" id="searchType" value="">
											<option value="1">课程名称</option>
											<option value="2">课程代码</option>
											<option value="3">审核状态</option>
										</select> <select class="form-control1" id="searchTypeTwo" value=""
											style="display: none">
											<option value="0">未审核</option>
											<option value="1">通过</option>
										</select> <input id="searchWord" name="searchWord" type="text"
											class="form-control1" placeholder="请输入内容..">
										<button id="search" class="btn btn-primary">
											<i class="fa fa-search"></i> 搜索
										</button>
									</form>
									<!-- search END -->

									<div id="openCloseBBS" class="tab-pane fade in active">
										<!--数据显示  -->
										<table class="table table-hover table-bordered"
											id="tableContent">
											<thead>
												<tr>

													<th class="tdcenter">序</th>
													<th class="tdcenter">代码</th>
													<th class="tdcenter">领域</th>
													<th class="tdcenter">名称</th>
													<th class="tdcenter">申请人</th>
													<th class="tdcenter">申请时间</th>
													<th class="tdcenter">审核状态</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>
										<!-- 分页区域 -->
										<div id="waring-nodata"></div>

										<div id="pagination" class="pagination page-left"></div>

										<br />
										<br />
									</div>

								</div>


								<!--弹出modal  -->
								<div class="modal inmodal" tabindex="-1" role="dialog"
									aria-hidden="true" id="addOrMod">
									<div class="modal-dialog">
										<div class="modal-content animated flipInY">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">
													<span aria-hidden="true">&times;</span><span
														class="sr-only">Close</span>
												</button>
												<h4 id="boxTitle">课程详情</h4>

											</div>
											<div class="modal-body">
												<table id="modalTable" class="table table-hover">
													<thead></thead>
													<tbody></tbody>
												</table>
												<form>
													<label class="control-label" for="courState">课程状态：</label>
													<select id="courState">
														<option value='1'>开放</option>
														<option value='2'>关闭</option>
													</select>&nbsp;&nbsp;&nbsp; <label class="control-label"
														for="puState">公开状态：</label> <select id="publicState"
														value="0">
														<option value='1'>公开课程</option>
														<option value='0'>不公开课程</option>
													</select>
												</form>
												<P>设为“公开课程”，课程可以为开课单位之外的机构选修</p>
												<p>设为“不公开课程”，课程只能为申请单位的学生选修</p>
											</div>
											<div class="modal-footer">
												<div id="buttonFunction">
													<button class="btn btn-success" id="pass" type="button">
														<i class="fa fa-check"></i>&nbsp;通过
													</button>
													<button class="btn btn-danger" id="refuse" type="button">
														<i class="fa fa-close"></i>&nbsp;拒绝
													</button>
													<button class="btn btn-warning" id="undoAl" type="button">
														<i class="fa fa-question"></i>&nbsp;暂不审核
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- modal-- -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--body wrapper end-->

			<!--footer section start-->
			<footer id="footer"> </footer>
			<!--footer section end-->

		</div>
		<!-- main content end-->
	</section>

	<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script src="../js/njs/bootstrap.min.js" type="text/javascript"></script>
	<script src="../js/njs/jQuery.Cookie.js" type="text/javascript"></script>

	<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>
	<!-- 美化滚动条插件 -->

	<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
	<!-- 延迟加载插件 -->
	<script src="../js/ext/highcharts.js" type="text/javascript"></script>
	<script src="../js/extend.js" type="text/javascript"></script>
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/common.js?ver=1" type="text/javascript"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../js/fileUploadModel.js"></script>
	<script type="text/javascript" src="../js/select_SchoolCourse.js"></script>
	<script type="text/javascript" src="../js/eduman_Course_Approval.js"></script>
	<script src="../js/ext/bootstrap-datetimepicker.js"></script>
	<script src="../js/ext/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="../js/njs/hplus.js"></script>

	<!-- 模块化界面js -->
	<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
	<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>

</body>

</html>
