<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="../css/iteach.css" />
<link rel="stylesheet" href="../css/bootstrap.css" />
<!-- 时间选择css -->
<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">
<title>Iteach注册</title>
</head>
<body>
	<!-- 导航栏目 -->
	<div id="navibar" class="row-fluid"></div>
	<!-- 主框体 -->
	<div class="container main1">
		<div class="row-fluid">
			<div class="span12">
				<div class="carousel slide" id="carousel-493040">
					<div class="carousel-inner">
						<div class="item active">
							<img alt="" src="../img/study1.jpg" />
						</div>
						<div class="item">
							<img alt="" src="../img/study2.jpg" />
						</div>
					</div>
					<a data-slide="prev" href="#carousel-493040"
						class="left carousel-control">‹</a> <a data-slide="next"
						href="#carousel-493040" class="right carousel-control">›</a>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12 well">
				<img src="../img/it4.png" height="71px" width="164px"><strong>新课注册</strong>
				<form class="form-horizontal well">
					<div class="control-group">
						<label class="control-label" for="userName">课程名：</label>
						<div class="controls">
							<input type="text" id="coursename" placeholder="输入课程名"> <span
								class="help-inline">*课程所属名称</span>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="confirmPassword">课程考核方式：</label>
						<div class="controls">
							<select id="course-sort">
								<option value="0">--选择课程领域--</option>
							</select> 
							<span class="help-inline">请勾选考核方式</span>
						</div>
					</div>
					
					
					<div class="control-group">
						<label class="control-label" for="confirmPassword">课程领域：</label>
						<div class="controls">
							<input type="text" id="eva-method-input" readonly="readonly"> <a id="add-method"
								class="btn btn-primary"><i id="show-button" class="icon-chevron-down"></i>
							</a> <span class="help-inline">*课程所属领域</span>
						</div>
					</div>
					<div id="content" class="popover fade bottom in"
						style="position: absolute; top: 69px; left: 372px; display: none;">
						<div class="arrow"></div>
						<h3 class="popover-title">考核方式</h3>
						<div id="methods" class="popover-content"></div>
					</div>
					<div class="control-group">
						<label class="control-label" for="realName">课程代码：</label>
						<div class="controls">
							<input type="text" id="coursecode" placeholder="输入课程代码">
							<span class="help-inline">*请填写正确的课程代码</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">创建者：</label>
						<div class="controls">
							<input type="text" id="creator" readonly="readonly"> <span
								class="help-inline">创建者是当前在线本人，不可修改</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="confirmPassword">学分：</label>
						<div class="controls">
							<input type="text" id="grade" placeholder="输入学分"> <span
								class="help-inline">*课程修完通过可获得的学分值</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="confirmPassword">简介：</label>
						<div class="controls">
							<textarea id="brief" style="height: 100px;width: 300px;"></textarea>
							<span class="help-inline">*对申请课程的简要介绍</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="role">课程图片：</label>
						<div class="controls">
							<input type="file" name="picture-reg" id="picture-reg"> <span
								class="help-inline">课程封面，将会在课程栏目中展示</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="stuNum">论坛名：</label>
						<div class="controls">
							<input type="text" id="forum"> <span class="help-inline">课程开课后会有该门课程的所属论坛</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="ID">课程计划：</label>
						<div class="controls">
							<textarea id="plan" style="height: 100px;width: 300px;"></textarea> <span
								class="help-inline">描述课程的主要时间和方式计划</span>
						</div>
					</div>
					<p class="text-center">
						<button class="btn btn-primary" type="button" id="register">点击注册</button>
					</p>
				</form>
			</div>
		</div>
	</div>
	<div id="footer"> </div>
	</div>
</body>
<script src="../js/ext/jquery-1.8.3.js"></script>
<script src="../js/ext/bootstrap.js"></script>
<script src="../js/extend.js"></script>
<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
<script type="text/javascript" src="../js/utils.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<!--时间选择js -->
<script src="../js/ext/bootstrap-datetimepicker.js"></script>
<script src="../js/ext/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../js/register_newCourse.js"></script>
</html>
