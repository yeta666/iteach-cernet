<link rel="stylesheet" type="text/css" href="../css/datetimepicker.css">

<!--普遍样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/common_by_yeta.css" />
<!--左边导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/leftside_by_yeta.css" />
<!--顶部导航样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/headersection_by_yeta.css" />
<!--主体部分样式-->
<link rel="stylesheet" type="text/css"
	href="../css/css_by_yeta/maincontent_by_yeta.css" />
<!--底部样式-->

	href="../css/css_by_yeta/footer_by_yeta.css" />

<body>

	<section>
		<!-- left side start-->
		<div class="left-side sticky-left-side">

			<!--logo and iconic logo start-->
			<div class="logo">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>

			<div class="logo-icon text-center">
				<a href="index.html"><img
					src="/iteach/static/img/iteach-logo-small.png" alt="logo"></a>
			</div>
			<!--logo and iconic logo end-->

			<div class="left-side-inner">

				<!-- visible to small devices only -->
				<div class="visible-xs hidden-sm hidden-md hidden-lg">
					<div class="media logged-user">
						<img alt="user" src="" class="media-object user_img">
						<div class="media-body">
							<h4 class="user_name"></h4>
						</div>
					</div>
					<ul id="user_menu_left">
						<!-- class="nav nav-pills nav-stacked custom-nav" -->
					</ul>
				</div>

				<!--sidebar nav start-->
				<ul class="nav nav-pills nav-stacked custom-nav" id="left_side">
					<!-- <li class="menu-list nav-active">
							<a href=""><i class="fa fa-laptop"></i> <span>Layouts</span></a>
							<ul class="sub-menu-list">
								<li class="active">
									<a href="blank_page.html"> Blank Page</a>
								</li>
							</ul>
						</li> -->
				</ul>
				<!--sidebar nav end-->

			</div>
		</div>
		<!-- left side end-->

		<!-- main content start-->
		<div class="main-content">

			<!-- header section start-->
			<div class="header-section">

				<!--toggle button start-->
				<a class="toggle-btn"><i class="fa fa-bars"></i></a>
				<!--toggle button end-->

				<!--notification menu start -->
				<div class="menu-right">
					<ul id="user_menu_right">
					</ul>
				</div>
				<!--notification menu end -->

			</div>
			<!-- header section end-->

			<!-- page heading start-->
			<div class="page-heading">
				<h3 id="system_title_by_yeta"></h3>
				<ul class="breadcrumb">
					<li><a href="home.html">主页</a></li>
					<li class="active">课程讨论管理</li>
				</ul>
			</div>
			<!-- page heading end-->

			<!--body wrapper start-->
			<div class="wrapper">
				<div class="row animated fadiInRight">
					<div class="row">
						<div class="col-lg-12">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h2>
										<i class="fa fa-envelope"></i> 课程讨论管理
									</h2>
									<div class="ibox-tools">
										<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
										</a> <a class="close-link"> <i class="fa fa-times"></i>
										</a>
									</div>
								</div>
								<div class="ibox-content m-b-sm border-bottom">
									<!-- 主框体 -->

									<div class="row-fluid">
										<div id="pictures" class="span12 pictures"></div>
									</div>
									<div class="row-fluid">
										<div id="column" class="span2 box"></div>

										<div class="box">
											<div id="myTabContent white-bg" class="tab-content">
												<div class="tab-pane fade active in" id="bbs_manage">
													<div id="content">

														<div id="myTabContent white-bg" class="tab-content">
															<!-- 查询区域 -->
															<form class="form-inline white-bg">
																<select id="seleteSchoolID" class="form-control">
																</select> <select id="selecteCourserID" class="form-control"
																	style="width: 200px;">
																</select> <span class="label">时间</span> <input id="startTime"
																	data-date-format="yyyy-mm-dd" class="form-control"
																	placeholder="开始时间..." type="text"> <label>~~</label>
																<input id="endTime" data-date-format="yyyy-mm-dd"
																	class="form-control" placeholder="结束时间..." type="text">
																<input id="searchKeyd" name="searchKeyd" type="text"
																	class="form-control" placeholder="输入帖子主题"
																	class="form-control">
																<button id="search" class="btn btn-primary">
																	<i class="fa fa-search">搜索</i>
																</button>
															</form>
															<div style="margin-bottom: 5px" class="white-bg">
																<button type="button" class="btn btn-success"
																	id="bbs_top" name="bbs_top"
																	onclick="javascript:setPost(1,1);">
																	<i class="icon-arrow-up icon-white"></i> 置顶
																</button>
																<button type="button" class="btn btn-warning"
																	id="bbs_canceltop" name="bbs_canceltop"
																	onclick="javascript:setPost(1,2);">
																	<i class="icon-share-alt icon-white"></i> 取消置顶
																</button>
																<button type="button" class="btn btn-success"
																	id="bbs_starte" name="bbs_starte"
																	onclick="javascript:setPost(2,1);">
																	<i class="icon-star-empty icon-white"></i>精品
																</button>
																<button type="button" class="btn btn-warning"
																	id="bbs_canclestarte" name="bbs_canclestarte"
																	onclick="javascript:setPost(2,2);">
																	<i class="icon-share-alt icon-white"></i> 取消精品
																</button>
																<button type="button" class="btn btn-danger"
																	id="bbs_delete" name="bbs_delete"
																	onclick="javascript:deletePost();">
																	<i class="icon-trash icon-white"></i>删除
																</button>
															</div>
															<div id="viewPostList">
																<!--数据显示  -->
																<table class="table table-hover table-bordered white-bg"
																	id="viewPostListTable">
																	<thead class="white-bg">
																		<tr>
																			<th><a href="#" id="chooseallPost">全选</a></th>
																			<th>序</th>
																			<th>标题</th>
																			<th>课程</th>
																			<th>作者</th>
																			<th>发表时间</th>
																			<th>人气/回复</th>
																		</tr>
																	</thead>
																	<tbody id="mainTable">
																	</tbody>
																</table>
																<!-- 分页区域 -->

																<div id="pagination" class="pagination page-left"></div>

																<br />
																<br />
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!--span10  -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--body wrapper end-->

			<!--footer section start-->
			<footer id="footer"> </footer>
			<!--footer section end-->

		</div>
		<!-- main content end-->

	<script src="../js/njs/jquery-2.1.1.min.js" type="text/javascript"></script>

	<script src="../js/jquery.nicescroll.js" type="text/javascript"></script>

	<script src="../js/jquery.scrollUp.min.js" type="text/javascript"></script>
	<!-- 回到顶部插件 -->
	<script src="../js/jquery.unveil.min.js" type="text/javascript"></script>
	<!-- 延迟加载插件 -->
	<script src="../js/ext/highcharts.js" type="text/javascript"></script>
	<script src="../js/extend.js" type="text/javascript"></script>
	<!-- 不晓得啥子用 -->
	<script src="../js/utils.js" type="text/javascript"></script>
	<script src="../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<!--时间选择js -->
	<script src="../js/ext/bootstrap-datetimepicker.js"></script>
	<script src="../js/ext/locales/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="../js/select_SchoolCourse.js"></script>
	<script type="text/javascript" src="../js/eduman_BbsInfoManage.js"></script>
	<script src="../js/pace.min.js"></script>
	<script src="../js/njs/hplus.js?v=2.2.0"></script>
	<!-- 模块化界面js -->
	<script src="../js/adaptive_ui/jquery-ui.js" type="text/javascript"></script>
	<script src="../js/adaptive_ui/adaptive_ui.js" type="text/javascript"></script>
